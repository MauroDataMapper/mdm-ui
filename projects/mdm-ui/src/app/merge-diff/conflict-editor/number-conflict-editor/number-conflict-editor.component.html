<div class="mdm-number-conflict-editor">
  <div class="source-view">
    <h5>
      Source
      <small *ngIf="source">
        <i class="fas fa-file-export" matTooltip="Source Branch"></i>
        <strong>{{ source.branchName }}</strong>
      </small>
    </h5>
    <mat-form-field appearance="outline" class="full-width">
      <input matInput type="number" [value]="item.sourceValue" [readonly]="true" />
    </mat-form-field>
  </div>
  <div class="target-view">
    <h5>
      Target
      <small *ngIf="target">
        <i class="fas fa-file-import" matTooltip="Target Branch"></i>
        <strong>{{ target.branchName }}</strong>
      </small>
    </h5>
    <mat-form-field appearance="outline" class="full-width">
      <input matInput type="number" [value]="item.targetValue" [readonly]="true" />
    </mat-form-field>
  </div>
  <div class="resolved-view">
    <h5>Resolved</h5>
    <mat-form-field appearance="outline" class="full-width">
      <input matInput type="number" [(ngModel)]="resolvedValue" />
      <mat-hint>Enter the value to use and commit</mat-hint>
    </mat-form-field>
  </div>
</div>
