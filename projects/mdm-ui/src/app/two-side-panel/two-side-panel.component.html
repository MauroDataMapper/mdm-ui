<div class="mdm--container-fluid pxy-0">
    <div class="row marginless">
        <div class="hideShowLeftPaneBtn col-xs-12 col-sm-12 d-lg-none d-md-block d-sm-block">
            <button mat-flat-button color="primary" #showHidePaneText id="showHidePaneText" (click)="toggle();">
                <span *ngIf="!isOpen">
                    Show Model Tree
                    <i #showHideLeftPane id="showHideLeftPane" class="fas fa-chevron-right"></i>
                </span>
                <span *ngIf="isOpen">
                    Hide Model Tree
                    <i #showHideLeftPane id="showHideLeftPane" class="fas fa-chevron-down"></i>
                </span>
            </button>
        </div>

        </div>
        <div class="resizableRight col-lg-8 col-md-12 col-xs-12 col-sm-12">

    </div>
