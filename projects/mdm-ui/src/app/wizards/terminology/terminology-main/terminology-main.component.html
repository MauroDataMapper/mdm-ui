<div class="heading-container" style="max-width: 800px">
  <h4 class="marginless">New Terminology</h4>
</div>
<form class="mdm--form mdm--form-configuration" [formGroup]="setupForm">
  <div class="mb-2 mt-2">
    <strong>Selected folder: </strong>
    <mdm-element-link
      [showTypeTitle]="true"
      [showTypeIcon]="true"
      [newWindow]="true"
      [element]="parentFolder"
    ></mdm-element-link>
  </div>

  <span>Please enter the Terminology details:</span>
  <div class="mdm--form-input">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Label</mat-label>
      <input
        matInput
        type="text"
        formControlName="label"
        name="label"
        required
      />
      <mat-error *ngIf="setupForm && label.errors?.required">
        Label is required
      </mat-error>
    </mat-form-field>
  </div>

  <div class="mdm--form-input">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Author</mat-label>
      <input
        matInput
        type="text"
        formControlName="author"
        name="author"
      />
    </mat-form-field>
  </div>

  <div class="mdm--form-input">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Organisation</mat-label>
      <input
        matInput
        type="text"
        formControlName="organisation"
        name="organisation"
      />
    </mat-form-field>
  </div>

  <div class="mdm--form-input">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Description</mat-label>
      <textarea
        matInput
        type="text"
        name="description"
        formControlName="description"
      ></textarea>
    </mat-form-field>
  </div>
  <mdm-element-classifications
    [readOnly]="false"
    (classificationsChanged)="classifiersValue = $event"
    class="mb-2"
  ></mdm-element-classifications>
</form>
<button
  mat-flat-button
  type="button"
  color="primary"
  class="custom"
  [disabled]="setupForm.invalid"
  (click)="save()"
>
  Submit Terminology
</button>
