<div class="mdm--shadow-block">            
    <div class="table-responsive">
      <table mat-table [dataSource]="dataSource" matSort class="mdm--mat-table table table-striped marginless">
          <ng-container matColumnDef="label">
              <th mat-header-cell *matHeaderCellDef mat-sort-header style="cursor: pointer; max-width: 40%;" columnName="label">
                  <span>Label</span>                          
              </th>
              <td mat-cell *matCellDef="let record" style="text-align: left; word-wrap: break-word;">
                {{record.metadata.label}}
              </td>
          </ng-container>   
          <ng-container matColumnDef="value">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="cursor: pointer; max-width: 40%;" columnName="value">
                <span>Value</span>                          
            </th>
            <td mat-cell *matCellDef="let record" style="text-align: left; word-wrap: break-word;">
                <span *ngIf="record.metadata.editType !== EditType.Value" class="mdm-api-property-table__value--content">
                    Content
                </span>
                <span *ngIf="record.metadata.editType === EditType.Value">{{record.original?.value}}</span>
            </td>
        </ng-container>                  
          <ng-container matColumnDef="icons">
              <td mat-header-cell *matHeaderCellDef columnName="icons" style="width: 7%; text-align: center;"></td>
              <td mat-cell *matCellDef="let record; let i = index" style="text-align: center; word-wrap: break-word;">
                  <button mat-icon-button color="primary" matTooltip="Edit" (click)="edit(record)">
                    <i class="fas fa-pencil-alt"></i>
                  </button>
                  <button *ngIf="record.original" mat-icon-button color="warn" matTooltip="Clear" (click)="clear(record)">
                    <i class="fas fa-eraser"></i>
                  </button>
              </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let record; columns: displayedColumns;"></tr>
      </table>
    </div>
</div>
