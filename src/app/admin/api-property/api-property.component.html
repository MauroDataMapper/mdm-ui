<div class="heading-container mb-2">
    <h4>
        <span *ngIf="editExisting">Edit Property</span>
        <span *ngIf="!editExisting">Add Property</span>
    </h4>
</div>
<form name="editableForm" class="mdm--form mb-2">
    <mat-form-field appearance="outline">
        <mat-label>Label</mat-label>
        <input matInput name="label" [(ngModel)]="property.metadata.label" readonly>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Key</mat-label>
        <input matInput name="key" [(ngModel)]="property.metadata.key" readonly>
    </mat-form-field>
    <mat-form-field *ngIf="property.metadata.editType === EditTypes.Value" appearance="outline">
        <mat-label>Value</mat-label>
        <input matInput name="value" [(ngModel)]="propertyValue" />
    </mat-form-field>
    <mat-form-field *ngIf="property.metadata.editType === EditTypes.Text" appearance="outline">
        <mat-label>Value</mat-label>
        <textarea matInput name="value" rows="9" [(ngModel)]="propertyValue"></textarea>
    </mat-form-field>
    <div *ngIf="property.metadata.editType === EditTypes.Html" class="mdm-api-property__html-container">
        <mdm-html-editor [(description)]="propertyValue" [inEditMode]="true">
        </mdm-html-editor>
    </div>    
    <button mat-button color="warn" type="button" class="mr-1" (click)="cancel()">
        Cancel
    </button>
    <button mat-flat-button color="primary" type="submit" (click)="save()" *ngIf="editExisting">
        Update property
    </button>
    <button mat-flat-button color="primary" type="submit" (click)="save()" *ngIf="!editExisting">
        Add property
    </button>
</form>
