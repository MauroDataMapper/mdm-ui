<div class="mdm-bulk-edit__container-controls">
  <button mat-stroked-button color="primary" type="button" (click)="onPrevious()">
    <span class="fas fa-tasks"></span>
    Select items
  </button>
  <button mat-stroked-button color="warn" type="button" (click)="onCancel()">
    <span class="fas fa-door-open"></span>
    Close
  </button>
</div>
<mat-tab-group class="pxy-2">
  <mat-tab *ngFor="let tab of tabs; let index = index" class="tab-title">
    <ng-template mat-tab-label>{{ tab.displayName }}</ng-template>
    <mdm-bulk-edit-editor
      *ngIf="tab"
      [rootItem]="context.rootItem"
      [(tab)]="tabs[index]"
    ></mdm-bulk-edit-editor>
  </mat-tab>
</mat-tab-group>
