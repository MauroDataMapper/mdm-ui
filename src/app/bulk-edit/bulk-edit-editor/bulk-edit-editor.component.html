<div class="modal-body mdm-bulk-editor">
  <mat-toolbar>
    <button mat-icon-button matTooltip="Validate changes" (click)="validate()">
      <span class="fas fa-clipboard-check"></span>
    </button>
    <button mat-icon-button matTooltip="Save changes" (click)="save()">
      <span class="fas fa-save"></span>
    </button>
    <span class="spacer"></span>
    <span
      *ngIf="totalValidationErrors === 0"
      class="mdm-bulk-editor__validation"
    >
      <span class="fas fa-check mdm-bulk-editor__validation--success"></span>
      Valid
    </span>
    <span *ngIf="totalValidationErrors > 0" class="mdm-bulk-editor__validation">
      <span
        class="fas fa-exclamation-triangle warning mdm-bulk-editor__validation--warning"
      ></span>
      {{ totalValidationErrors }} validation issue(s)
    </span>
  </mat-toolbar>
  <ag-grid-angular
    *ngIf="loaded"
    #agGrid
    style="width: 100%; height: 50vh"
    id="tab.tabTitle"
    class="ag-theme-alpine"
    [stopEditingWhenCellsLoseFocus]="true"
    [defaultColDef]="defaultColDef"
    [singleClickEdit]="true"
    (cellValueChanged)="onCellValueChanged($event)"
    (gridReady)="onGridReady($event)"
    [columnDefs]="columns"
    [rowData]="rows"
    [frameworkComponents]="frameworkComponents"
    [tooltipShowDelay]="0"
  >
  </ag-grid-angular>
</div>
