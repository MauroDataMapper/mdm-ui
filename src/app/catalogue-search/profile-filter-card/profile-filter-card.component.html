<mat-card
  *ngIf="profileFilter"
  appearance="outlined"
  class="profile-filter-card"
>
  <button
    aria-label="Delete Profile Filter Button"
    matTooltip="Deletes the selected Profile Filter"
    class="profile-filter-card__delete-button"
    mat-stroked-button
    color="primary"
    type="button"
    (click)="onDelete()"
  >
    <span class="fa fa-times"></span>
  </button>
  <div class="profile-filter-card__profile">
    <h4>{{ profileFilter.provider.displayName }}</h4>
  </div>
  <div class="profile-filter-card__key">
    <strong>{{ profileFilter.key.fieldName }}</strong>
  </div>
  <div class="profile-filter-card__value">
    <p>{{ profileFilter.value }}</p>
  </div>
</mat-card>
