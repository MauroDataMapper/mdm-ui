<div class="highlight-box mdm-search-filters">
  <div class="mdm-search-filters__header">
    <h3>Filters</h3>
  </div>
  <div class="mdm-search-filters__controls">
    <div class="mdm-search-filters__section">
      <h4>Domain Type</h4>
      <ul *ngFor="let domainType of allDomainTypes">
        <li>
          <mat-checkbox
            #menuItems
            color="primary"
            [checked]="domainType.checked"
            [value]="domainType.domainType"
            (change)="onDomainTypeChange($event, domainType)"
            >{{ domainType.name }}
          </mat-checkbox>
        </li>
      </ul>
    </div>
    <div *ngFor="let field of fields">
      <mat-form-field [appearance]="appearance">
        <mat-label>{{ field.label }}</mat-label>
        <!-- Enumeration -->
        <mat-select
          *ngIf="field.dataType === 'enumeration'"
          [value]="field.currentValue"
          (selectionChange)="selectionChanged(field.name, $event)"
        >
          <mat-option *ngFor="let value of field.allowedValues" [value]="value">{{
            value
          }}</mat-option>
        </mat-select>
      </mat-form-field>
      <button
        *ngIf="field.currentValue"
        mat-icon-button
        aria-label="Clear"
        matTooltip="Clear"
        (click)="clearSelection(field.name)"
      >
        <span class="fa-solid fa-xmark"></span>
      </button>
    </div>
    <div class="mdm-search-filters__footer">
      <button *ngIf="hasValues" mat-flat-button color="primary" (click)="clearAll()">
        Clear all
      </button>
    </div>
  </div>
</div>
