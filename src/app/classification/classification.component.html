<div class="full-width" *ngIf="result">
  <mdm-classification-details
    [classification]="result"
  ></mdm-classification-details>
</div>

<div *ngIf="showSearch">
  <div class="mdm--shadow-block">
    <div class="panel">
      <div class="panel-heading">
        <div class="heading-container">
          <h4 class="marginless">Search</h4>
          <div style="float: right">
            <button
              mat-button
              color="warn"
              type="button"
              class="paddingless"
              (click)="toggleShowSearch()"
              aria-disabled="false"
              matTooltip="Close"
              aria-label="Close"
            >
              <i class="fas fa-times"></i>
            </button>
          </div>
        </div>
      </div>
      <div class="panel-body panel-table">
        <mdm-advanced-search-bar
          [parent]="result"
          [showRestrictTo]="false"
          [doNotShowDataModelInModelPath]="false"
          [doNotDisplayModelPathStatus]="false"
          [showDomainTypes]="[
            'Folder',
            'DataModel',
            'DataClass',
            'DataType',
            'DataElement'
          ]"
        >
        </mdm-advanced-search-bar>
      </div>
    </div>
  </div>
</div>

<mat-tab-group
  #tab
  [selectedIndex]="activeTab"
  (selectedIndexChange)="tabSelected($event)"
>
  <mat-tab label="Description">
    <ng-template matTabContent>
      <mdm-profile-data-view
        [catalogueItem]="result"
        (savingDefault)="save($event)"
      >
      </mdm-profile-data-view>
    </ng-template>
  </mat-tab>
  <mat-tab label="Classified Elements">
    <ng-template matTabContent>
      <div class="full-width">
        <mdm-classified-elements-list
          *ngIf="result"
          [parent]="result"
          [classifiedElementType]="'catalogueItems'"
        ></mdm-classified-elements-list>
      </div>
    </ng-template>
  </mat-tab>

  <mat-tab label="Annotations">
    <ng-template matTabContent>
      <div class="full-width">
        <div class="heading-container">
          <div
            fxFlex
            fxLayout="row"
            fxLayout.md="row"
            fxLayout.sm="row"
            fxLayout.xs="column"
            fxLayoutAlign="space-around"
          >
            <div
              fxFlex
              fxLayout="row"
              fxFlex="50"
              fxFlex.md="50"
              fxFlex.sm="100"
              fxFlex.xs="100"
              fxLayoutAlign="flex-start center"
              fxLayoutAlign.xs="flex-start center"
            >
              <mat-form-field
                appearance="outline"
                class="paddingless"
                style="max-width: 230px; width: 100%"
              >
                <mat-select
                  [(ngModel)]="annotationsView"
                  name="annotationsView"
                >
                  <mat-option value="default">Comments</mat-option>
                  <mat-option value="attachments">Attachments</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div
              fxFlex
              fxLayout="row"
              fxFlex="50"
              fxFlex.md="50"
              fxFlex.sm="100"
              fxFlex.xs="100"
              fxLayoutAlign="flex-end center"
              fxLayoutAlign.xs="flex-start center"
            ></div>
          </div>
        </div>

        <div *ngIf="annotationsView === 'default'">
          <mdm-annotation-list
            *ngIf="result"
            [parent]="result"
            [domainType]="'classifiers'"
          ></mdm-annotation-list>
        </div>

        <div
          class="mdm--shadow-block bordered"
          *ngIf="annotationsView === 'attachments'"
        >
          <div class="pxy-2">
            <mdm-attachment-list
              *ngIf="result"
              [parent]="result"
              [domainType]="'classifiers'"
            ></mdm-attachment-list>
          </div>
        </div>
      </div>
    </ng-template>
  </mat-tab>
  <mat-tab label="History">
    <ng-template matTabContent>
      <div class="full-width">
        <mdm-history
          *ngIf="result"
          [parent]="result"
          [parentType]="'Classifier'"
          [parentId]="parentId"
          [domainType]="'classifiers'"
        ></mdm-history>
      </div>
    </ng-template>
  </mat-tab>
</mat-tab-group>
