<div
  class="full-width"
  data-cy="catalogue-item-container"
  [attr.data-catalogue-item-id]="codeSetModel.id"
  [attr.data-catalogue-item-domain]="codeSetModel.domainType"
>
  <mdm-code-set-details
    *ngIf="codeSetModel"
    [codeSetDetail]="codeSetModel"
  ></mdm-code-set-details>
</div>

<div>
  <mat-tab-group
    #tab
    animationDuration="0ms"
    [selectedIndex]="activeTab"
    (selectedIndexChange)="tabSelected($event)"
  >
    <mat-tab label="Description">
      <ng-template matTabContent>
        <mdm-profile-data-view
          [catalogueItem]="codeSetModel"
          (savingDefault)="save($event)"
        >
        </mdm-profile-data-view>
      </ng-template>
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label>
        Terms
        <span *ngIf="isLoadingTerms" class="mdm--skeleton-badge">
          <ngx-skeleton-loader
            count="1"
            appearance="circle"
            [theme]="{
              'border-radius': '5px',
              height: '31px',
              width: '28px',
              'background-color': '#b7bbc5'
            }"
          ></ngx-skeleton-loader>
        </span>
        ({{ termsItemCount }})
      </ng-template>
      <div class="full-width">
        <mdm-code-set-terms-table
          *ngIf="codeSetModel"
          [codeSet]="codeSetModel"
          [type]="'dynamic'"
          (totalCount)="termsCountEmitter($event)"
        ></mdm-code-set-terms-table>
      </div>
    </mat-tab>
    <mat-tab label="Links">
      <ng-template matTabContent>
        <div class="full-width">
          <mdm-element-link-list
            *ngIf="codeSetModel"
            [parent]="codeSetModel"
            type="'dynamic'"
            [domainType]="'codeSets'"
          ></mdm-element-link-list>
        </div>
      </ng-template>
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label>
        Rules
        <span *ngIf="isLoadingRules" class="mdm--skeleton-badge">
          <ngx-skeleton-loader
            count="1"
            appearance="circle"
            [theme]="{
              'border-radius': '5px',
              height: '31px',
              width: '28px',
              'background-color': '#b7bbc5'
            }"
          ></ngx-skeleton-loader>
        </span>
        ({{ rulesItemCount }})
      </ng-template>
      <div class="full-width">
        <mdm-constraints-rules
          *ngIf="codeSetModel"
          [parent]="codeSetModel"
          type="'dynamic'"
          [domainType]="'codeSets'"
          (totalCount)="rulesCountEmitter($event)"
        ></mdm-constraints-rules>
      </div>
    </mat-tab>
    <mat-tab label="Annotations">
      <ng-template matTabContent>
        <div class="full-width">
          <div class="heading-container">
            <div
              fxFlex
              fxLayout="row"
              fxLayout.md="row"
              fxLayout.sm="row"
              fxLayout.xs="column"
              fxLayoutAlign="space-around"
            >
              <div
                fxFlex
                fxLayout="row"
                fxFlex="50"
                fxFlex.md="50"
                fxFlex.sm="100"
                fxFlex.xs="100"
                fxLayoutAlign="flex-start center"
                fxLayoutAlign.xs="flex-start center"
              >
                <mat-form-field
                  appearance="outline"
                  class="paddingless"
                  style="max-width: 230px; width: 100%"
                >
                  <mat-select
                    [(ngModel)]="annotationsView"
                    name="annotationsView"
                  >
                    <mat-option value="default">Comments</mat-option>
                    <mat-option value="attachments">Attachments</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              <div
                fxFlex
                fxLayout="row"
                fxFlex="50"
                fxFlex.md="50"
                fxFlex.sm="100"
                fxFlex.xs="100"
                fxLayoutAlign="flex-end center"
                fxLayoutAlign.xs="flex-start center"
              ></div>
            </div>
          </div>

          <div *ngIf="annotationsView === 'default'">
            <mdm-annotation-list
              *ngIf="codeSetModel"
              [parent]="codeSetModel"
              [domainType]="'codeSets'"
            ></mdm-annotation-list>
          </div>

          <div
            class="mdm--shadow-block bordered"
            *ngIf="annotationsView === 'attachments'"
          >
            <div class="pxy-2">
              <mdm-attachment-list
                *ngIf="codeSetModel"
                [parent]="codeSetModel"
                [domainType]="'codeSets'"
              ></mdm-attachment-list>
            </div>
          </div>
        </div>
      </ng-template>
    </mat-tab>
    <mat-tab label="History">
      <ng-template matTabContent>
        <div class="full-width">
          <mdm-history
            *ngIf="codeSetModel"
            [parent]="codeSetModel"
            [parentType]="'CodeSet'"
            [domainType]="'codeSets'"
          ></mdm-history>
        </div>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
</div>
