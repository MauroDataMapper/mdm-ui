<div class="mdm--shadow-block">
   <div class="mdm--shadow-block">
      <div class="heading-container">
         <div
            fxFlex
            fxLayout="row"
            fxLayout.md="row"
            fxLayout.sm="row"
            fxLayout.xs="column"
            fxLayoutAlign="space-around"
         >
            <div
               fxFlex
               fxLayout="row"
               fxFlex="80"
               fxFlex.md="80"
               fxFlex.sm="65"
               fxFlex.xs="100"
               fxLayoutAlign="flex-start center"
            >
               <h4 class="marginless">
                  Rules
                  <span class="mdm--badge mdm--element-count">{{
                     totalItemCount
                  }}</span>
               </h4>
            </div>
            <div
               fxFlex
               fxLayout="row"
               fxFlex="20"
               fxFlex.md="20"
               fxFlex.sm="45"
               fxFlex.xs="100"
               fxLayoutAlign="flex-end center"
               fxLayoutAlign.xs="flex-start center"
               class="mt-1"
            >
               <mdm-data-type-list-buttons
                  [displayRecords]="records"
                  [showContentDropdown]="false"
                  [showDeleteButton]="false"
                  [add]="add"
               ></mdm-data-type-list-buttons>
            </div>
         </div>
      </div>
      <div class="table-responsive">
         <table
            mat-table
            #table
            multiTemplateDataRows
            [dataSource]="records"
            class="mdm--mat-table mat-elevation-z3 table-striped"
         >
            <ng-container matColumnDef="name">
               <th
                  mat-header-cell
                  *matHeaderCellDef
                  style="max-width: 35%; width: 35%"
                  columnName="name"
               >
                  Name
               </th>
               <td
                  mat-cell
                  *matCellDef="let record"
                  style="overflow-wrap: break-word; word-break: break-word"
               >
                  <div>
                     {{ record.name }}
                  </div>
               </td>
            </ng-container>
            <ng-container matColumnDef="description">
               <th
                  mat-header-cell
                  *matHeaderCellDef
                  style="max-width: 50%; width: 50%"
                  columnName="description"
               >
                  Description
               </th>
               <td mat-cell *matCellDef="let record">
                  <div style="margin-bottom: 10px">
                     {{ record.description }}
                  </div>
               </td>
            </ng-container>
            <ng-container matColumnDef="rule">
               <th
                  mat-header-cell
                  *matHeaderCellDef
                  style="max-width: 50%; width: 50%"
                  columnName="description"
               >
                  Rules
               </th>
               <td mat-cell *matCellDef="let record">
                  <div style="margin-bottom: 10px">
                     <i class="fas fa-angle-double-down"  (click)="expandRow(record)"></i>  
                  </div>
                  <div>
                     <mdm-all-links-in-paged-list
                        [parent]="record"
                     ></mdm-all-links-in-paged-list>
                  </div>
               </td>
            </ng-container>

            <ng-container matColumnDef="actions">
               <td mat-header-cell *matHeaderCellDef style="cursor:pointer;max-width: 5%;width: 5%"></td>
               <td mat-cell *matCellDef="let record" style="max-width: 5%;width: 5%;text-align: center;">
                 <button mat-icon-button color="primary" [matMenuTriggerFor]="dataTypeRowActions" aria-label="Mat menu actions">
                   <i class="fas fa-ellipsis-v"></i>
                 </button>
                 <mat-menu #dataTypeRowActions="matMenu" yPosition="below" xPosition="before" class="mdm--mat-menu--actions">
                     <button mat-menu-item color="accent" type="button" *ngIf="isEditable" (click)="openEdit(record)">
                         <i class="fas fa-pencil-alt"></i> Edit
                     </button>
                     <button mat-menu-item color="accent" type="button" *ngIf="isEditable" (click)="addRepresentation(record)">
                        <i class="fas fa-pencil-alt"></i> Add Rule
                    </button>
                     <mat-divider *ngIf="isEditable"></mat-divider>
                     <button mat-menu-item color="warn" type="button" (click)="deleteRule(record)" class="warning">
                         <i class="far fa-trash-alt"></i> Delete
                     </button>
                 </mat-menu>
               </td>
           </ng-container>

            <ng-container matColumnDef="expandedDetail">
               <td
                  mat-cell
                  *matCellDef="let row"
                  [attr.colspan]="displayedColumns.length"
               >
                  <div
                     class="example-element-detail"
                     [@detailExpand]="
                        row == expandedElement ? 'expanded' : 'collapsed'
                     "
                  >
                     <table
                        mat-table
                        #innerTable                        
                        [dataSource]="row.rule"
                        class="mdm--mat-table mat-elevation-z3 table-striped"
                     >
                        <ng-container matColumnDef="language">
                           <th
                              mat-header-cell
                              *matHeaderCellDef
                              style="max-width: 35%; width: 35%"
                              columnName="language"
                           >
                           Language
                           </th>
                           <td
                              mat-cell
                              *matCellDef="let record"
                              style="
                                 overflow-wrap: break-word;
                                 word-break: break-word;
                              "
                           >
                              <div>
                                 {{ record.language }}
                              </div>
                           </td>
                        </ng-container>
                        <ng-container matColumnDef="representation">
                           <th
                              mat-header-cell
                              *matHeaderCellDef
                              style="max-width: 50%; width: 50%"
                              columnName="representation"
                           >
                              Representation
                           </th>
                           <td mat-cell *matCellDef="let record">
                              <div style="margin-bottom: 10px">
                                 {{ record.representation }}
                              </div>
                           </td>
                        </ng-container>
                        <ng-container matColumnDef="actions">
                           <td mat-header-cell *matHeaderCellDef style="cursor:pointer;max-width: 5%;width: 5%"></td>
                           <td mat-cell *matCellDef="let record" style="max-width: 5%;width: 5%;text-align: center;">
                             <button mat-icon-button color="primary" [matMenuTriggerFor]="dataTypeRowActions" aria-label="Mat menu actions">
                               <i class="fas fa-ellipsis-v"></i>
                             </button>
                             <mat-menu #dataTypeRowActions="matMenu" yPosition="below" xPosition="before" class="mdm--mat-menu--actions">
                                 <button mat-menu-item color="accent" type="button" *ngIf="isEditable" (click)="openEditRepresentation(record)">
                                     <i class="fas fa-pencil-alt"></i> Edit
                                 </button>
                                 <mat-divider *ngIf="isEditable"></mat-divider>
                                 <button mat-menu-item color="warn" type="button" (click)="deleteRepresentation(record)" class="warning">
                                     <i class="far fa-trash-alt"></i> Delete
                                 </button>
                             </mat-menu>
                           </td>
                       </ng-container>
                        <tr
                           mat-header-row
                           *matHeaderRowDef="['language','representation','actions']"
                        ></tr>
                        <tr
                           mat-row
                           *matRowDef="let row; columns: ['language','representation', 'actions']"
                           [ngClass]="{ 'mdm--active-row ': row.checked }"                 
                        ></tr>
                     </table>
                  </div>
               </td>
            </ng-container>

            

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr
               mat-row
               *matRowDef="let row; columns: displayedColumns"
               [ngClass]="{ 'mdm--active-row ': row.checked }"
              
            ></tr>
            <tr
               mat-row
               *matRowDef="let element; columns: ['expandedDetail']"
               class="detail-row"
            ></tr>
         </table>
      </div>
   </div>
</div>
