<div class="mdm--shadow-block">
  <div class="mdm--shadow-block">
    <div class="heading-container">
      <mat-expansion-panel
        [disabled]="clickButton"
        [hideToggle]="true"
        [expanded]="filteredOpen"
        class="prevent-click mat-elevation-z0"
        (click)="clickButton=false"
      >
        <mat-expansion-panel-header>         
            <div
              fxFlex
              fxLayout="row"
              fxLayout.md="row"
              fxLayout.sm="row"
              fxLayout.xs="column"
              fxLayoutAlign="space-around"
            >
              <div
                fxFlex
                fxLayout="row"
                fxFlex="55"
                fxFlex.md="55"
                fxFlex.sm="55"
                fxFlex.xs="100"
                fxLayoutAlign="flex-start center"
              >
                <h4 class="marginless">
                  Rules
                  <span class="mdm--badge mdm--element-count">{{
                    totalItemCount
                  }}</span>
  
                <i
                  class="fas fa-filter authorize-click"
                  (click)="$event.stopPropagation(); filterClick()"
                  matTooltip="Toggle search"
                ></i>
                </h4>
              </div>

              <div
                fxFlex
                fxLayout="row"
                fxFlex="45"
                fxFlex.md="45"
                fxFlex.sm="45"
                fxFlex.xs="100"
                fxLayoutAlign="flex-end center"
                fxLayoutAlign.xs="flex-start center"
              >
              <div class="mt-1">
               <button mat-flat-button color="primary" class="mr-1 mb-1 authorize-click" class="authorize-click" *ngIf="canAddRules" (click)=" $event.stopPropagation(); add()">
                  <i class="fas fa-plus" aria-hidden="true"></i>
                  Add Rule
                </button>
                <button
                  mat-flat-button
                  color="primary"
                  style="margin-left: 5px; z-index: 100;"
                  type="button"             
                  (click)="exportAllRules()"
                  class="authorize-click"
                >
                  <i class="fas fa-download"></i> Export
                </button>  
              </div> 
              </div> 
            </div>    
        </mat-expansion-panel-header>
        <mat-form-field appearance="outline" class="mb-2 full-width">
          <mat-label>Select Language</mat-label>
          <mat-select
            class="authorize-click"
            aria-label="selectedImporterStr"
            [(ngModel)]="selectedLanguage"
            placeholder="Select..."
            (selectionChange)="selectedLanguageChange()"
          >
            <mat-option *ngFor="let item of languages" [value]="item">{{
              item.displayName
            }}</mat-option>
          </mat-select>
        </mat-form-field>
      </mat-expansion-panel>
    </div>
    <div class="table-responsive">
      <table
        mat-table
        #table
        multiTemplateDataRows
        [dataSource]="records"
        class="mdm--mat-table mat-elevation-z3 table-striped"
      >
        <ng-container matColumnDef="name">
          <th
            mat-header-cell
            *matHeaderCellDef
            style="max-width: 35%; width: 35%"
            columnName="name"
          >
            Name
          </th>
          <td
            mat-cell
            *matCellDef="let record"
            style="overflow-wrap: break-word; word-break: break-word"
          >
            <div>
              {{ record.name }}
            </div>
          </td>
        </ng-container>
        <ng-container matColumnDef="description">
          <th
            mat-header-cell
            *matHeaderCellDef
            style="max-width: 50%; width: 50%"
            columnName="description"
          >
            Description
          </th>
          <td mat-cell *matCellDef="let record">
            <div style="margin-bottom: 10px">
              {{ record.description }}
            </div>
          </td>
        </ng-container>
        <ng-container matColumnDef="rule">
          <th
            mat-header-cell
            *matHeaderCellDef
            style="max-width: 50%; width: 50%"
            columnName="description"
          >
            Rules
          </th>
          <td mat-cell *matCellDef="let record">
            <div style="margin-bottom: 10px">
              <i
                [ngClass]="(this.expandedElement === record) ? 'fas fa-angle-double-up' : 'fas fa-angle-double-down'"
                (click)="expandRow(record)"
              ></i>
            </div>
            <div> 
              <mdm-all-links-in-paged-list
                [parent]="record"
              ></mdm-all-links-in-paged-list>
            </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th
            mat-header-cell
            *matHeaderCellDef
            style="cursor: pointer; max-width: 10%; width: 10%"
          ></th>
          <td
            mat-cell
            *matCellDef="let record"
            style="max-width: 10%; width: 10%; text-align: center"
          >
            <button
              mat-icon-button
              color="primary"
              [matMenuTriggerFor]="dataTypeRowActions"
              aria-label="Mat menu actions"
            >
            <i class="fas fa-ellipsis-v"></i> <span style="display: none;">Menu</span>
            </button>
            <mat-menu
              #dataTypeRowActions="matMenu"
              yPosition="below"
              xPosition="before"
              class="mdm--mat-menu--actions"
            >
              <button
                mat-menu-item
                color="accent"
                type="button"
                *ngIf="canAddRules"
                (click)="openEdit(record)"
              >
                <i class="fas fa-pencil-alt"></i> Edit
              </button>
              <button
                mat-menu-item
                color="accent"
                type="button"
                *ngIf="canAddRules"
                (click)="addRepresentation(record)"
              >
                <i class="fas fa-plus"></i> Add Representation
              </button>
              <mat-divider></mat-divider>
              <button
                mat-menu-item
                color="accent"
                type="button"
                (click)="exportRule(record)"
              >
                <i class="fas fa-download"></i> Export
              </button>
              <mat-divider *ngIf="canDeleteRules"></mat-divider>
              <button
                mat-menu-item
                color="warn"
                *ngIf="canDeleteRules"
                type="button"
                (click)="deleteRule(record)"
                class="warning"
              >
                <i class="far fa-trash-alt"></i> Delete
              </button>
            </mat-menu>
          </td>
        </ng-container>

        <ng-container matColumnDef="expandedDetail">
          <td
            mat-cell
            style="padding-top: 0px; padding-bottom: 0px;"
            *matCellDef="let row"
            [attr.colspan]="displayedColumns.length"
          >
            <div
              class="example-element-detail"
              [@detailExpand]="
                row == expandedElement ? 'expanded' : 'collapsed'
              "
            >
              <table
                mat-table
                #innerTable
                [dataSource]="row.ruleRepresentations"
                style="padding-top: 7px; padding-bottom: 7px;"
                class="mdm--mat-table mat-elevation-z3 table-striped"
              >
                <ng-container matColumnDef="language">
                  <th
                    mat-header-cell
                    *matHeaderCellDef
                    style="max-width: 35%; width: 35%"
                    columnName="language"
                  >
                    Language
                  </th>
                  <td
                    mat-cell
                    *matCellDef="let record"
                    style="overflow-wrap: break-word; word-break: break-word"
                  >
                    <div>
                      {{ record.language }}
                    </div>
                  </td>
                </ng-container>
                <ng-container matColumnDef="representation">
                  <th
                    mat-header-cell
                    *matHeaderCellDef
                    style="max-width: 70%; width: 70%"
                    columnName="representation"
                  >
                    Representation
                  </th>
                  <td mat-cell class="truncate" *matCellDef="let record">
                    <div style="margin-bottom: 10px">
                      {{ record.representation }}
                    </div>
                  </td>
                </ng-container>
                <ng-container matColumnDef="actions">
                  <th
                    mat-header-cell
                    *matHeaderCellDef
                    style="cursor: pointer; max-width: 10%; width: 10%"
                  ></th>
                  <td
                    mat-cell
                    *matCellDef="let record"
                    style="max-width: 10%; width: 10%; text-align: center"
                  >
                    <button
                      mat-icon-button
                      color="primary"
                      [matMenuTriggerFor]="dataTypeRowActions"
                      aria-label="Mat menu actions"
                    >
                    <i class="fas fa-ellipsis-v"></i> <span style="display: none;">Menu</span>
                    </button>
                    <mat-menu
                      #dataTypeRowActions="matMenu"
                      yPosition="below"
                      xPosition="before"
                      class="mdm--mat-menu--actions"
                    >
                      <button
                        mat-menu-item
                        color="accent"
                        type="button"
                        *ngIf="canAddRules"
                        (click)="openEditRepresentation(record)"
                      >
                        <i class="fas fa-pencil-alt"></i> Edit
                      </button>
                      <mat-divider></mat-divider>
                      <button
                        mat-menu-item
                        color="accent"
                        type="button"                
                        (click)="exportRuleRepresentation(record)"
                      >
                        <i class="fas fa-download"></i> Export
                      </button>
                      <mat-divider *ngIf="canDeleteRules"></mat-divider>
                      <button
                        mat-menu-item
                        color="warn"
                        type="button"
                        (click)="deleteRepresentation(record)"
                        class="warning"
                        *ngIf="canDeleteRules"
                      >
                        <i class="far fa-trash-alt"></i> Delete
                      </button>
                    </mat-menu>
                  </td>
                </ng-container>
                <tr
                  mat-header-row
                  *matHeaderRowDef="['language', 'representation', 'actions']"
                ></tr>
                <tr
                  mat-row
                  *matRowDef="
                    let row;
                    columns: ['language', 'representation', 'actions']
                  "
                  [ngClass]="{ 'mdm--active-row ': row.checked }"
                ></tr>
              </table>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: displayedColumns"
          [ngClass]="{ 'mdm--active-row ': row.checked }"
        ></tr>
        <tr
          mat-row         
          *matRowDef="let element; columns: ['expandedDetail']"
          class="detail-row"
        ></tr>
      </table>
    </div>
  </div>
</div>
