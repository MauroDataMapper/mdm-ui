<h4 mat-dialog-title>Search</h4>
<mat-dialog-content>
  <div>
    <mat-form-field appearance="outline" class="search-terms-field">
      <input
        matInput
        type="text"
        placeholder="Search catalogue..."
        [matAutocomplete]="auto"
        [formControl]="searchTerm"
      />
      <mat-hint
        *ngIf="
          (!catalogueItems || catalogueItems.length === 0) &&
          !firstSearch &&
          !loading
        "
        align="end"
        >No matches found</mat-hint
      >
      <mat-error *ngIf="error">{{ error }}</mat-error>
    </mat-form-field>
    <mat-progress-spinner
      *ngIf="loading"
      class="progress-spinner"
      diameter="24"
      mode="indeterminate"
    ></mat-progress-spinner>
  </div>
  <mat-autocomplete
    #auto="matAutocomplete"
    [displayWith]="displayWith"
    [panelWidth]="800"
    (optionSelected)="onCatalogueItemSelected($event)"
  >
    <mat-option *ngFor="let item of catalogueItems" [value]="item">
      <span>{{ item.label }}</span>
      <small>
        <ng-container *ngFor="let crumb of item.breadcrumbs">
          <span> {{ crumb.label }} > </span>
        </ng-container>
      </small>
    </mat-option>
  </mat-autocomplete>
</mat-dialog-content>
