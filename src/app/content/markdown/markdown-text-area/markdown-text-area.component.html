<div class="mdm-markdown-text-area">
  <mat-toolbar *ngIf="inEditMode">
    <mat-slide-toggle [(ngModel)]="showPreview">Preview</mat-slide-toggle>
    <button
      mat-icon-button
      matTooltip="Add link to element"
      (click)="showAddElementToMarkdown()"
    >
      <span class="fas fa-link"></span>
    </button>
    <button
      *ngIf="allowAutocompleteSearch"
      mat-icon-button
      matTooltip="Search for element (Ctrl+Space)"
      (click)="onElementSearch()"
    >
      <span class="fas fa-search"></span>
    </button>
    <span class="spacer"></span>
    <a
      *ngIf="!hideHelpText"
      mat-icon-button
      href="https://guides.github.com/features/mastering-markdown/"
      target="_blank"
      rel="noopener"
      matTooltip="Markdown guide"
      ><span class="fas fa-info-circle helpIcon"></span
    ></a>
  </mat-toolbar>
  <textarea
    class="markdownTextArea form-control outlined-block mb-1"
    *ngIf="inEditMode"
    [(ngModel)]="description"
    (ngModelChange)="onEditorChanged()"
    (keydown)="onEditorKeydown($event)"
    #editableTextArea
    rows="{{ rows ? rows : '6' }}"
  >
  </textarea>
  <div
    [ngClass]="{
      'mdm-markdown-text-area__preview': showPreview && inEditMode
    }"
  >
    <span
      mdmMarkdown
      [markdown]="description"
      *ngIf="(showPreview && inEditMode) || !inEditMode"
    ></span>
  </div>
</div>
