<div class="mdm-markdown-text-area">
  <mat-toolbar *ngIf="inEditMode" class="mdm-markdown-text-area__toolbar">
    <button *ngIf="!showPreview" mat-button (click)="togglePreview()">
      <span class="fas fa-eye"></span>
      Preview
    </button>
    <button
      *ngIf="showPreview"
      mat-flat-button
      color="primary"
      (click)="togglePreview()"
    >
      <span class="fas fa-eye"></span>
      Preview
    </button>
    <button
      mat-icon-button
      aria-label="Heading"
      matTooltip="Heading (Ctrl-H)"
      [disabled]="showPreview"
      (click)="insertHeading()"
    >
      <span class="fas fa-heading"></span>
    </button>
    <button
      mat-icon-button
      aria-label="Bold"
      matTooltip="Bold (Ctrl-B)"
      [disabled]="showPreview"
      (click)="insertBold()"
    >
      <span class="fas fa-bold"></span>
    </button>
    <button
      mat-icon-button
      aria-label="Italic"
      matTooltip="Italic (Ctrl-I)"
      [disabled]="showPreview"
      (click)="insertItalic()"
    >
      <span class="fas fa-italic"></span>
    </button>
    <button
      mat-icon-button
      aria-label="Quote"
      matTooltip="Quote (Ctrl-')"
      [disabled]="showPreview"
      (click)="insertQuote()"
    >
      <span class="fas fa-quote-right"></span>
    </button>
    <button
      mat-icon-button
      aria-label="Bullet list"
      matTooltip="Bullet list (Ctrl-L)"
      [disabled]="showPreview"
      (click)="insertBulletList()"
    >
      <span class="fas fa-list-ul"></span>
    </button>
    <button
      mat-icon-button
      aria-label="Numbered list"
      matTooltip="Numbered list (Ctrl-Alt-L)"
      [disabled]="showPreview"
      (click)="insertNumberList()"
    >
      <span class="fas fa-list-ol"></span>
    </button>
    <button
      mat-icon-button
      aria-label="Link to catalogue element"
      matTooltip="Link to catalogue element (Ctrl-K)"
      [disabled]="showPreview"
      (click)="showAddElementToMarkdown()"
    >
      <span class="fas fa-link"></span>
    </button>
    <span class="spacer"></span>
    <a
      *ngIf="!hideHelpText"
      mat-icon-button
      href="https://guides.github.com/features/mastering-markdown/"
      target="_blank"
      rel="noopener"
      matTooltip="Markdown guide"
      ><span class="fas fa-info-circle"></span
    ></a>
  </mat-toolbar>
  <textarea
    class="markdownTextArea form-control outlined-block mb-1"
    *ngIf="inEditMode && !showPreview"
    [(ngModel)]="description"
    (ngModelChange)="onEditorChanged()"
    (keydown)="onEditorKeyDown($event)"
    #editableTextArea
    rows="{{ rows ? rows : '6' }}"
    placeholder="Start writing..."
  >
  </textarea>
  <div
    [ngClass]="{
      'mdm-markdown-text-area__preview': showPreview && inEditMode
    }"
    style="clear: both"
  >
    <span
      mdmMarkdown
      [markdown]="description"
      *ngIf="(showPreview && inEditMode) || !inEditMode"
    ></span>
  </div>
</div>
