<div class="full-width">
    <mdm-data-class-details></mdm-data-class-details>
</div>
<div *ngIf="showSearch">
    <div class="mdm--shadow-block">
        <div class="panel">
            <div class="panel-heading">
                <div class="heading-container">
                    <h4 class="marginless">Search</h4>
                </div>
                <div style="float:right;">
                    <button mat-button color="warn" type="button" class="paddingless" (click)="toggleShowSearch()" matTooltip="Close" aria-label="Close">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
            <div class="panel-body panel-table">
                <mdm-advanced-search-bar [parent]="dataClass"
                                         [showRestrictTo]="false"
                                         [doNotShowDataModelInModelPath]="false"
                                         [doNotDisplayModelPathStatus]="false"
                                         [showDomainTypes]="['Folder', 'DataModel', 'DataClass', 'DataType', 'DataElement']">
                </mdm-advanced-search-bar>
            </div>
        </div>
    </div>
</div>
<div *ngIf="!showSearch">
    <mat-tab-group #tab [selectedIndex]="activeTab" (selectedIndexChange)="tabSelected($event)">
        <mat-tab label="Content">
            <ng-template matTabContent>
              <div class="full-width">
               <mdm-data-classes-list *ngIf="dataClass"
                              [parentDataModel]="parentDataModel"
                              [parentDataClass]="dataClass"
                              [grandParentDataClass]="parentDataClass"
                              [isEditable]="isEditable"
                              class="mb-3 block">
               </mdm-data-classes-list>

               <mdm-data-elements-list *ngIf="dataClass"
                              [parentDataModel]="parentDataModel"
                              [parentDataClass]="dataClass"
                              [grandParentDataClass]="parentDataClass"
                              [isEditable]="isEditable">
               </mdm-data-elements-list>
              </div>
            </ng-template>
        </mat-tab>
        <mat-tab label="Properties">
            <ng-template matTabContent>
                <div class="full-width">
                    <mdm-data-set-metadata *ngIf="dataClass" [parent]="dataClass" [type]="'dynamic'" [domainType]="'dataClasses'"></mdm-data-set-metadata>
                </div>
            </ng-template>
        </mat-tab>
        <mat-tab label="Comments">
            <ng-template matTabContent>
                <div class="full-width">
                    <mdm-annotation-list *ngIf="dataClass" [parent]="dataClass" [domainType]="'dataClasses'"></mdm-annotation-list>
                </div>
            </ng-template>
        </mat-tab>
        <mat-tab label="Links">
            <ng-template matTabContent>
                <div class="full-width">
                    <mdm-element-link-list *ngIf="dataClass" [parent]="dataClass" [domainType]="'dataClasses'"></mdm-element-link-list>
                </div>
            </ng-template>
        </mat-tab>
        <mat-tab label="Summary" *ngIf="showExtraTabs">
            <ng-template matTabContent>
                <div class="full-width">
                    <mdm-summary-metadata-table *ngIf="dataClass" [parent]="dataClass" [domainType]="'dataClasses'">
                    </mdm-summary-metadata-table>
                </div>
            </ng-template>
        </mat-tab>
        <mat-tab label="Attachments" *ngIf="showExtraTabs">
            <ng-template matTabContent>
                <div class="full-width">
                    <mdm-attachment-list *ngIf="dataClass" [parent]="dataClass"  [domainType]="'dataClasses'"></mdm-attachment-list>
                </div>
            </ng-template>
        </mat-tab>
    </mat-tab-group>
</div>
