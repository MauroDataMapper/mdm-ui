<div class="full-width">
  <div style="clear: both" *ngIf="!dataClass">
    <mat-progress-bar
      value="50"
      bufferValue="75"
      color="accent"
      mode="indeterminate"
    ></mat-progress-bar>
  </div>
  <mdm-model-header *ngIf="dataClass" [item]="dataClass"></mdm-model-header>
</div>

<mat-tab-group
  #tab
  [mat-stretch-tabs]="false"
  [selectedIndex]="activeTab"
  (selectedIndexChange)="tabSelected($event)"
  *ngIf="dataClass"
>
  <mat-tab label="Description">
    <ng-template matTabContent>
      <mdm-profile-data-view
        [catalogueItem]="dataClass"
        (savingDefault)="save($event)"
      >
      </mdm-profile-data-view>
    </ng-template>
  </mat-tab>
  <mat-tab label="Contents">
    <ng-template matTabContent>
      <div class="full-width">
        <mdm-data-class-components-list
          *ngIf="dataClass"
          [parentDataModel]="parentDataModel"
          [parentDataClass]="dataClass"
          [grandParentDataClass]="parentDataClass"
          [isEditable]="isEditable"
          class="mb-3 block"
        >
        </mdm-data-class-components-list>
      </div>
    </ng-template>
  </mat-tab>
  <mat-tab label="Context">
    <ng-template matTabContent>
      <div class="full-width">
        <mdm-element-link-list
          *ngIf="dataClass"
          [parent]="dataClass"
          [domainType]="'dataClasses'"
        ></mdm-element-link-list>
      </div>
    </ng-template>
  </mat-tab>
  <mat-tab label="Data" *ngIf="showExtraTabs">
    <ng-template matTabContent>
      <div class="full-width">
        <mdm-summary-metadata-table
          *ngIf="dataClass"
          [parent]="dataClass"
          [domainType]="'dataClasses'"
        ></mdm-summary-metadata-table>
      </div>
    </ng-template>
  </mat-tab>
  <mat-tab label="Rules">
    <ng-template matTabContent>
      <div class="full-width">
        <mdm-constraints-rules
          *ngIf="dataClass"
          [parent]="dataClass"
          [domainType]="'dataClasses'"
        ></mdm-constraints-rules>
      </div>
    </ng-template>
  </mat-tab>
  <mat-tab label="Annotations">
    <ng-template matTabContent>
      <div class="full-width">
        <div class="heading-container">
          <div
            fxFlex
            fxLayout="row"
            fxLayout.md="row"
            fxLayout.sm="row"
            fxLayout.xs="column"
            fxLayoutAlign="space-around"
          >
            <div
              fxFlex
              fxLayout="row"
              fxFlex="50"
              fxFlex.md="50"
              fxFlex.sm="100"
              fxFlex.xs="100"
              fxLayoutAlign="flex-start center"
              fxLayoutAlign.xs="flex-start center"
            >
              <mat-form-field
                appearance="outline"
                class="paddingless"
                style="max-width: 230px; width: 100%"
              >
                <mat-select
                  [(ngModel)]="annotationsView"
                  name="annotationsView"
                >
                  <mat-option value="default">Comments</mat-option>
                  <mat-option value="attachments">Attachments</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div
              fxFlex
              fxLayout="row"
              fxFlex="50"
              fxFlex.md="50"
              fxFlex.sm="100"
              fxFlex.xs="100"
              fxLayoutAlign="flex-end center"
              fxLayoutAlign.xs="flex-start center"
            ></div>
          </div>
        </div>

        <div *ngIf="annotationsView === 'default'">
          <mdm-annotation-list
            *ngIf="dataClass"
            [parent]="dataClass"
            [domainType]="'dataClasses'"
          ></mdm-annotation-list>
        </div>

        <div
          class="mdm--shadow-block bordered"
          *ngIf="annotationsView === 'attachments'"
        >
          <div class="pxy-2">
            <mdm-attachment-list
              *ngIf="dataClass"
              [parent]="dataClass"
              [domainType]="'dataClasses'"
            ></mdm-attachment-list>
          </div>
        </div>
      </div>
    </ng-template>
  </mat-tab>
  <mat-tab label="History">
    <ng-template matTabContent>
      <div class="full-width">
        <mdm-history
          *ngIf="dataClass"
          [parent]="'dataModel'"
          [parentType]="'DataModel'"
          [parentId]="dataClass.id"
          [domainType]="'dataClasses'"
        ></mdm-history>
      </div>
    </ng-template>
  </mat-tab>
</mat-tab-group>
