<div
  *ngIf="dataModel"
  class="full-width"
  data-cy="catalogue-item-container"
  [attr.data-catalogue-item-id]="dataModel.id"
  [attr.data-catalogue-item-domain]="dataModel.domainType"
>
  <div style="clear: both" *ngIf="!dataModel">
    <mat-progress-bar
      value="50"
      bufferValue="75"
      color="accent"
      mode="indeterminate"
    ></mat-progress-bar>
  </div>
  <mdm-model-header
    *ngIf="dataModel"
    [item]="dataModel"
    [compareModelsList]="compareToList"
  ></mdm-model-header>
</div>

<mat-tab-group
  *ngIf="dataModel"
  #tab
  animationDuration="0ms"
  [mat-stretch-tabs]="false"
  [selectedIndex]="activeTab"
  (selectedIndexChange)="tabSelected($event)"
>
  <mat-tab>
    <ng-template mat-tab-label>
      <span class="fas fa-search" aria-label="Search"></span>
    </ng-template>
    <div class="full-width">
      <div class="heading-container">
        <mdm-catalogue-item-search
          [context]="dataModel"
        ></mdm-catalogue-item-search>
      </div>
    </div>
  </mat-tab>
  <mat-tab label="Description">
    <ng-template matTabContent>
      <mdm-profile-data-view
        [catalogueItem]="dataModel"
        (savingDefault)="save($event)"
      >
      </mdm-profile-data-view>
    </ng-template>
  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label>
      Schema
      <mdm-skeleton-badge *ngIf="isLoadingSchema"></mdm-skeleton-badge>
      ({{ schemaItemCount }})
    </ng-template>
    <div class="full-width">
      <div class="heading-container">
        <div
          fxFlex
          fxLayout="row"
          fxLayout.md="row"
          fxLayout.sm="row"
          fxLayout.xs="column"
          fxLayoutAlign="space-around"
        >
          <div
            fxFlex
            fxLayout="row"
            fxFlex="50"
            fxFlex.md="50"
            fxFlex.sm="100"
            fxFlex.xs="100"
            fxLayoutAlign="flex-start center"
            fxLayoutAlign.xs="flex-start center"
          >
            <mat-form-field
              appearance="outline"
              class="paddingless"
              style="max-width: 230px; width: 100%"
            >
              <mat-select [(ngModel)]="schemaView" name="schemaView">
                <mat-option value="list">List</mat-option>
                <mat-option value="diagram">Diagram</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div
            fxFlex
            fxLayout="row"
            fxFlex="50"
            fxFlex.md="50"
            fxFlex.sm="100"
            fxFlex.xs="100"
            fxLayoutAlign="flex-end center"
            fxLayoutAlign.xs="flex-start center"
          >
            <button
              mat-flat-button
              color="primary"
              type="button"
              (click)="addDataClass()"
            >
              <span class="fas fa-plus" aria-hidden="true"></span>
              Add Data Class
            </button>
          </div>
        </div>
      </div>
      <div *ngIf="schemaView === 'list'">
        <mdm-element-child-data-classes-list
          *ngIf="catalogueItem"
          [parentDataModel]="catalogueItem"
          [isEditable]="access.showEdit"
          [parentDataClass]="{ id: null }"
          [mcDataClass]="{ id: null }"
          [type]="'dynamic'"
          (totalCount)="schemaCountEmitter($event)"
        ></mdm-element-child-data-classes-list>
      </div>
      <div class="bordered" *ngIf="schemaView === 'diagram'">
        <mdm-diagram-tab
          [parent]="catalogueItem"
          [mode]="'umlclass'"
        ></mdm-diagram-tab>
      </div>
    </div>
  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label>
      Types
      <mdm-skeleton-badge *ngIf="isLoadingTypes"></mdm-skeleton-badge>
      ({{ typesItemCount }})
    </ng-template>
    <div class="full-width">
      <mdm-element-owned-data-type-list
        *ngIf="catalogueItem"
        [parent]="catalogueItem"
        [type]="'dynamic'"
        [isEditable]="access.showEdit"
        (totalCount)="typesCountEmitter($event)"
      ></mdm-element-owned-data-type-list>
    </div>
  </mat-tab>
  <mat-tab label="Context">
    <ng-template matTabContent>
      <div class="full-width">
        <div class="heading-container">
          <div
            fxFlex
            fxLayout="row"
            fxLayout.md="row"
            fxLayout.sm="row"
            fxLayout.xs="column"
            fxLayoutAlign="space-around"
          >
            <div
              fxFlex
              fxLayout="row"
              fxFlex="50"
              fxFlex.md="50"
              fxFlex.sm="100"
              fxFlex.xs="100"
              fxLayoutAlign="flex-start center"
              fxLayoutAlign.xs="flex-start center"
            >
              <mat-form-field
                appearance="outline"
                class="paddingless"
                style="max-width: 230px; width: 100%"
              >
                <mat-select [(ngModel)]="contextView" name="contextView">
                  <mat-option value="default">Links</mat-option>
                  <mat-option
                    value="semanticLinks"
                    *ngIf="
                      catalogueItem && semanticLinks && semanticLinks.length > 0
                    "
                    >Semantic Links</mat-option
                  >
                  <mat-option
                    value="dataFlow"
                    *ngIf="catalogueItem && catalogueItem.type === 'Data Asset'"
                    >Data Flow</mat-option
                  >
                </mat-select>
              </mat-form-field>
            </div>
            <div
              fxFlex
              fxLayout="row"
              fxFlex="50"
              fxFlex.md="50"
              fxFlex.sm="100"
              fxFlex.xs="100"
              fxLayoutAlign="flex-end center"
              fxLayoutAlign.xs="flex-start center"
            ></div>
          </div>
        </div>

        <div *ngIf="contextView === 'default'">
          <mdm-element-link-list
            *ngIf="catalogueItem"
            [parent]="catalogueItem"
            [domainType]="'dataModels'"
          ></mdm-element-link-list>
        </div>

        <div
          class="mdm--shadow-block bordered"
          *ngIf="contextView === 'semanticLinks'"
        >
          <div class="pxy-2">
            <mdm-all-links-in-paged-list
              [showLoadingSpinner]="true"
              [parent]="semanticLinks"
              [showDescription]="true"
              [showNoLinksMessage]="true"
              [type]="'static'"
            >
            </mdm-all-links-in-paged-list>
          </div>
        </div>

        <div
          *ngIf="
            contextView === 'dataFlow' && catalogueItem.type === 'Data Asset'
          "
        >
          <mdm-diagram-tab
            [parent]="catalogueItem"
            [mode]="'dataflow-model'"
          ></mdm-diagram-tab>
        </div>
      </div>
    </ng-template>
  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label>
      Rules
      <mdm-skeleton-badge *ngIf="isLoadingRules"></mdm-skeleton-badge>
      ({{ rulesItemCount }})
    </ng-template>
    <div class="full-width">
      <mdm-constraints-rules
        *ngIf="dataModel"
        [parent]="dataModel"
        [domainType]="'dataModels'"
        (totalCount)="rulesCountEmitter($event)"
      ></mdm-constraints-rules>
    </div>
  </mat-tab>
  <mat-tab label="Annotations">
    <ng-template matTabContent>
      <div class="full-width">
        <div class="heading-container">
          <div
            fxFlex
            fxLayout="row"
            fxLayout.md="row"
            fxLayout.sm="row"
            fxLayout.xs="column"
            fxLayoutAlign="space-around"
          >
            <div
              fxFlex
              fxLayout="row"
              fxFlex="50"
              fxFlex.md="50"
              fxFlex.sm="100"
              fxFlex.xs="100"
              fxLayoutAlign="flex-start center"
              fxLayoutAlign.xs="flex-start center"
            >
              <mat-form-field
                appearance="outline"
                class="paddingless"
                style="max-width: 230px; width: 100%"
              >
                <mat-select
                  [(ngModel)]="annotationsView"
                  name="annotationsView"
                >
                  <mat-option value="default">Comments</mat-option>
                  <mat-option value="attachments">Attachments</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div
              fxFlex
              fxLayout="row"
              fxFlex="50"
              fxFlex.md="50"
              fxFlex.sm="100"
              fxFlex.xs="100"
              fxLayoutAlign="flex-end center"
              fxLayoutAlign.xs="flex-start center"
            ></div>
          </div>
        </div>

        <div *ngIf="annotationsView === 'default'">
          <mdm-annotation-list
            *ngIf="dataModel"
            [parent]="dataModel"
            [domainType]="'dataModels'"
          ></mdm-annotation-list>
        </div>

        <div
          class="mdm--shadow-block bordered"
          *ngIf="annotationsView === 'attachments'"
        >
          <div class="pxy-2">
            <mdm-attachment-list
              *ngIf="dataModel"
              [parent]="dataModel"
              [domainType]="'dataModels'"
            ></mdm-attachment-list>
          </div>
        </div>
      </div>
    </ng-template>
  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label>
      History
      <mdm-skeleton-badge *ngIf="isLoadingHistory"></mdm-skeleton-badge>
      ({{ historyItemCount }})
    </ng-template>

    <div class="full-width">
      <mdm-history
        (totalCount)="historyCountEmitter($event)"
        *ngIf="dataModel"
        [parent]="'dataModel'"
        [parentType]="'DataModel'"
        [parentId]="parentId"
        [domainType]="'dataModels'"
      ></mdm-history>
    </div>
  </mat-tab>
</mat-tab-group>
