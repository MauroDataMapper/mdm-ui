<div #diagramToolbar class="mdm-diagram-toolbar">
  <button mat-stroked-button *ngIf="canMoveUp"
          type="button"
          color="primary"
          class="paddingless"
          style="float: left; margin-right: 40px;"
          matTooltip="Move up a level of hierarchy"
          (click)="this.click('goUp')">
    <span class="fas fa-arrow-up"></span>
  </button>
  <section>
          <button
          mat-stroked-button
          type="button"
          color="primary"
          class="paddingless"
          style="float: left;"
          matTooltip="Show Filter Tree"
          (click)="this.click('showTreeFilter')"
          *ngIf="isPopup">
                  <span class="fas fa-filter"></span>
          </button>
  </section>
  <section layout="row" style="margin-left: 4px;">
    <button mat-stroked-button
            type="button"
            color="primary"
            class="paddingless"
            style="float: left; margin-left: 0px;"
            matTooltip="Zoom in"
            (click)="this.click('zoomIn')">
      <span class="fas fa-plus"></span>
    </button>
    <button mat-stroked-button
            type="button"
            color="primary"
            class="paddingless"
            style="float: left; margin-left: 4px;"
            matTooltip="Reset zoom and canvas"
            (click)="this.click('resetZoom')">
      <span class="fas fa-sync-alt"></span>
    </button>
    <button mat-stroked-button
            type="button"
            color="primary"
            class="paddingless"
            style="float: left; margin-left: 4px;"
            matTooltip="Zoom out"
            (click)="this.click('zoomOut')">
      <span class="fas fa-minus"></span>
    </button>
  </section>


  <button mat-stroked-button
          type="button"
          color="primary"
          class="paddingless"
          style="float: right; margin-right: 4px;"
          matTooltip="Popup in full screen"
          (click)="this.click('popUp')"
          *ngIf="!isPopup">
          <span class="fas fa-expand"></span>
  </button>
  <button mat-stroked-button
          type="button"
          color="warn"
          class="paddingless"
          style="float: right; margin-right: 4px;"
          matTooltip="Close full screen"
          (click)="this.click('popDown')"
          *ngIf="isPopup">
          <span class="fas fa-times"></span>
  </button>
  <button mat-stroked-button
          type="button"
          color="primary"
          class="paddingless"
          style="float: right; margin-right: 20px;"
          matTooltip="Download as image"
          (click)="this.click('download')">
          <span class="fas fa-file-download"></span>
  </button>

</div>
