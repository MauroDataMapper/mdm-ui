<div class="container mdm-doi-redirect">
  <div *ngIf="resolving" class="mdm-doi-redirect__progress">
    <h4>Locating catalogue item for <strong>{{identifier}}</strong>, please wait...</h4>
    <mat-spinner></mat-spinner>
  </div>
  <div *ngIf="!resolving && errorMessage">
    <mdm-alert alertStyle="error">
      <p>Unfortunately there was a problem locating the catalogue item with the identifier <strong>{{identifier}}</strong></p>
      <p>Details: {{errorMessage}}</p>
      <p>Please try again, or contact your administrator for further support.</p>
      <p>Alternatively, please go to the <a uiSref="appContainer.mainApp.home">homepage</a>.</p>
    </mdm-alert>
  </div>
</div>
