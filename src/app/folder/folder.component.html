<div
  *ngIf="folder"
  class="full-width mb-1 mdm--shadow-block"
  data-cy="catalogue-item-container"
  [attr.data-catalogue-item-id]="folder.id"
  [attr.data-catalogue-item-domain]="folder.domainType"
>
  <div class="panel">
    <mdm-model-header
      *ngIf="folder"
      [item]="folder"
      [busy]="processing"
    ></mdm-model-header>
  </div>
  <div>
    <mat-tab-group
      [mat-stretch-tabs]="false"
      #tab
      [selectedIndex]="activeTab"
      (selectedIndexChange)="tabSelected($event)"
    >
      <mat-tab>
        <ng-template mat-tab-label>
          <span class="fas fa-search" aria-label="Search"></span>
        </ng-template>
        <div class="full-width">
          <div class="heading-container">
            <mdm-catalogue-item-search
              [context]="folder"
            ></mdm-catalogue-item-search>
          </div>
        </div>
      </mat-tab>
      <mat-tab label="Description">
        <ng-template matTabContent>
          <mdm-profile-data-view
            [catalogueItem]="folder"
            (savingDefault)="save($event)"
          >
          </mdm-profile-data-view>
        </ng-template>
      </mat-tab>
      <mat-tab>
        <ng-template mat-tab-label>
          Rules
          <mdm-skeleton-badge *ngIf="isLoadingRules"></mdm-skeleton-badge>
          ({{ rulesItemCount }})
        </ng-template>
        <div class="full-width">
          <mdm-constraints-rules
            *ngIf="folder"
            [parent]="folder"
            [domainType]="'folders'"
            (totalCount)="rulesCountEmitter($event)"
          ></mdm-constraints-rules>
        </div>
      </mat-tab>
      <mat-tab label="Annotations">
        <ng-template matTabContent>
          <div class="full-width">
            <div class="heading-container">
              <div
                fxFlex
                fxLayout="row"
                fxLayout.md="row"
                fxLayout.sm="row"
                fxLayout.xs="column"
                fxLayoutAlign="space-around"
              >
                <div
                  fxFlex
                  fxLayout="row"
                  fxFlex="50"
                  fxFlex.md="50"
                  fxFlex.sm="100"
                  fxFlex.xs="100"
                  fxLayoutAlign="flex-start center"
                  fxLayoutAlign.xs="flex-start center"
                >
                  <mat-form-field
                    appearance="outline"
                    class="paddingless"
                    style="max-width: 230px; width: 100%"
                  >
                    <mat-select
                      [(ngModel)]="annotationsView"
                      name="annotationsView"
                    >
                      <mat-option value="default">Comments</mat-option>
                      <mat-option value="attachments">Attachments</mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
                <div
                  fxFlex
                  fxLayout="row"
                  fxFlex="50"
                  fxFlex.md="50"
                  fxFlex.sm="100"
                  fxFlex.xs="100"
                  fxLayoutAlign="flex-end center"
                  fxLayoutAlign.xs="flex-start center"
                ></div>
              </div>
            </div>

            <div *ngIf="annotationsView === 'default'">
              <mdm-annotation-list
                *ngIf="folder"
                [parent]="folder"
                [domainType]="'folder'"
              ></mdm-annotation-list>
            </div>

            <div
              class="mdm--shadow-block bordered"
              *ngIf="annotationsView === 'attachments'"
            >
              <div class="pxy-2">
                <mdm-attachment-list
                  *ngIf="folder"
                  [parent]="folder"
                  [domainType]="'folder'"
                ></mdm-attachment-list>
              </div>
            </div>
          </div>
        </ng-template>
      </mat-tab>
      <mat-tab>
        <ng-template mat-tab-label>
          History
          <mdm-skeleton-badge *ngIf="isLoadingHistory"></mdm-skeleton-badge>
          ({{ historyItemCount }})
        </ng-template>

        <div class="full-width">
          <mdm-history
            (totalCount)="historyCountEmitter($event)"
            *ngIf="folder"
            [parent]="folder"
            [parentType]="'Folder'"
            [domainType]="'folders'"
          ></mdm-history>
        </div>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
