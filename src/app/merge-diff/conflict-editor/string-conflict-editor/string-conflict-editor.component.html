<div class="mdm-string-conflict-editor">
  <div class="source-view">
    <h5>
      Source
      <small *ngIf="source">
        <i class="fas fa-file-export" matTooltip="Source Branch"></i>
        <strong>{{ source.branchName }}</strong>
      </small>
      <button
        mat-stroked-button
        color="primary"
        matTooltip="Take all changes from 'Source'"
        (click)="copyAllToResolved('source')"
      >
        <i class="fas fa-angle-double-right"></i>
      </button>
    </h5>
    <div
      #sourceView
      class="diff-view"
      [innerHTML]="sourceText | safe: 'html'"
    ></div>
  </div>
  <div class="target-view">
    <h5>
      Target
      <small *ngIf="target">
        <i class="fas fa-file-import" matTooltip="Target Branch"></i>
        <strong>{{ target.branchName }}</strong>
      </small>
      <button
        mat-stroked-button
        color="primary"
        matTooltip="Take all changes from 'Target'"
        (click)="copyAllToResolved('target')"
      >
        <i class="fas fa-angle-double-left"></i>
      </button>
    </h5>
    <div
      #targetView
      class="diff-view"
      [innerHTML]="targetText | safe: 'html'"
    ></div>
  </div>
  <div class="resolved-view">
    <h5>Resolved</h5>
    <mdm-content-editor
      [inEditMode]="true"
      [(content)]="resolvedText"
    ></mdm-content-editor>
  </div>
</div>
