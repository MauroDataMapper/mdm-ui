<div class="mdm-string-conflict-editor">
  <div class="source-view">
    <h5>
      Source
      <small *ngIf="source">
        <span class="fas fa-file-export" matTooltip="Source Branch"></span>
        <strong>{{ source.branchName }}</strong>
      </small>
      <button
        mat-stroked-button
        color="primary"
        matTooltip="Take all changes from 'Source'"
        (click)="copyAllToResolved('source')"
      >
        <span class="fas fa-angle-double-right"></span>
      </button>
    </h5>
    <div
      #sourceView
      class="diff-view"
      [innerHTML]="sourceText | safe: 'html'"
    ></div>
  </div>
  <div class="target-view">
    <h5>
      Target
      <small *ngIf="target">
        <span class="fas fa-file-import" matTooltip="Target Branch"></span>
        <strong>{{ target.branchName }}</strong>
      </small>
      <button
        mat-stroked-button
        color="primary"
        matTooltip="Take all changes from 'Target'"
        (click)="copyAllToResolved('target')"
      >
        <span class="fas fa-angle-double-left"></span>
      </button>
    </h5>
    <div
      #targetView
      class="diff-view"
      [innerHTML]="targetText | safe: 'html'"
    ></div>
  </div>
  <div class="resolved-view">
    <h5>Resolved</h5>
    <mdm-content-editor
      [inEditMode]="true"
      [(content)]="resolvedText"
    ></mdm-content-editor>
  </div>
</div>
