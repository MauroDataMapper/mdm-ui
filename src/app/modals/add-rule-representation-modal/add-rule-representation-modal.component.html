<div class="modal-header pxy-2">
   <h4 class="modal-title marginless">{{ modalTitle }}</h4>
</div>
<div class="modal-body pxy-2">
   <p [innerHtml]="message"></p>
   <div class="mdm--form-input">
      <mat-form-field appearance="outline" class="full-width paddingless">
         <mat-label>Language</mat-label>
         <input matInput [(ngModel)]="data.language" />
      </mat-form-field>
   </div>

   <div *ngIf="data.language !== 'sql'" class="mdm--form-input">
      <mat-form-field appearance="outline" class="full-width paddingless">
         <mat-label>Representation</mat-label>
         <input matInput [(ngModel)]="data.representation" />
      </mat-form-field>
   </div>
   <div *ngIf="data.language === 'sql'" class="mdm--form-input">
      <label>Representation</label>
      <ngx-codemirror
         matInput
         [(ngModel)]="data.representation"
         [options]="{ lineNumbers: true, theme: 'default', mode: 'text/x-sql' }"      >
      </ngx-codemirror>
   </div>
</div>
<div class="modal-footer pxy-2">
   <button mat-button color="warn" class="mr-1" type="button" mat-dialog-close>
      {{ cancelBtn }}
   </button>
   <button
      mat-flat-button
      color="{{ btnType }}"
      type="button"
      [mat-dialog-close]="data"
   >
      {{ okBtn }}
   </button>
</div>
