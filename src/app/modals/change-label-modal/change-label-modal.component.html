<div class="mdm-change-label-modal">
  <h4 mat-dialog-title>Change Title</h4>
  <hr />
  <mat-dialog-content>
    <div>
      <mdm-element-icon [element]="item"></mdm-element-icon>
      <span class="dataModelDetailsLabel">{{ item.label }}</span>
    </div>
    <p class="mt-2">Enter the new title below:</p>
    <form role="form" [formGroup]="formGroup">
      <div class="mdm--form-input">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Title</mat-label>
          <input matInput type="text" formControlName="label" required />
          <mat-error *ngIf="label?.errors?.required">
            Title is required
          </mat-error>
        </mat-form-field>
      </div>
    </form>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <div class="modal-footer pxy-2">
      <button
        mat-button
        color="warn"
        class="mr-1"
        type="button"
        (click)="cancel()"
      >
        Cancel
      </button>
      <button
        mat-flat-button
        color="primary"
        type="button"
        [disabled]="formGroup.invalid"
        (click)="change()"
      >
        Change
      </button>
    </div>
  </mat-dialog-actions>
</div>
