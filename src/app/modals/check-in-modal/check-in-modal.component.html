<div class="modal-header pxy-2">
    <h4 class='modal-title marginless'>Check in Branch</h4>
</div>
<div class="modal-body pxy-2">
    <p>Are you sure you wish to commit these changes</p>
    <div class="mdm--form-input">
        <mat-form-field appearance="outline" class="full-width paddingless">
            <mat-label>Commit Comment</mat-label>
            <textarea matInput rows="4" [(ngModel)]="data.commitComment"> </textarea>    
        </mat-form-field>
    

            <mat-checkbox [(ngModel)]="data.deleteSourceBranch">Delete Source Branch</mat-checkbox>
   
        </div>  
</div>
<div class="modal-footer pxy-2">
    <button mat-button color="warn" class="mr-1" type="button" mat-dialog-close>Cancel</button>
    <button mat-flat-button color="primary" type="button" [mat-dialog-close]="data">Commit</button>
</div>
