<div class="modal-header pxy-2">
  <h4 class="modal-title marginless">Move Data Element</h4>
</div>
<mat-dialog-content>
  <div class="modal-body pxy-2">
    <p>Data element: {{ dataElement.label }}</p>
  </div>
  <mat-selection-list
    color="accent"
    class="mdm-bulk-edit__select-list"
    [multiple]="false"
  >
    <cdk-virtual-scroll-viewport
      itemSize="20"
      class="mdm-bulk-edit__scoll-viewport"
    >
      <mat-list-option
        *cdkVirtualFor="let item of dataClasses; templateCacheSize: 0"
        [value]="item"
      >
        <strong matLine>{{ item.label }}</strong>
        <mdm-breadcrumb matLine [item]="item"></mdm-breadcrumb>
      </mat-list-option>
    </cdk-virtual-scroll-viewport>
  </mat-selection-list>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <div class="modal-footer pxy-2">
    <button
      mat-button
      color="warn"
      class="mr-1"
      type="button"
      (click)="cancel()"
    >
      Cancel
    </button>
    <button mat-flat-button color="primary" type="button" (click)="move()">
      Move
    </button>
  </div>
</mat-dialog-actions>
