<div class="modal-header pxy-2">
  <h4 class="modal-title marginless">Resolve Conflict</h4>
</div>

<div class="modal-body pxy-2">
  <div class="container">
    <div class="row">
      <div class="col-lg-4 col-md-4 col-xs-4 col-sm-4">
        <div #mergeDifflr></div>
      </div>
      <div class="col-lg-4 col-md-4 col-xs-4 col-sm-4">
        <span [innerHTML]="mergeString | safe: 'html'"></span>
        <textarea style="width: 100%;" rows="10" [(ngModel)]="mergeString"></textarea>
      </div>
      <div class="col-lg-4 col-md-4 col-xs-4 col-sm-4">
        <div #mergeDiffrl></div>
      </div>
    </div>
  </div>
</div>

<div class="modal-footer pxy-2">
  <button mat-button color="warn" class="mr-1" type="button" mat-dialog-close>
    Cancel
  </button>
  <button mat-flat-button type="button" (click)="accept()">Accept</button>
</div>
