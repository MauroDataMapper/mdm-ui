<div class="mdm--shadow-block">
  <div class="heading-container">
    <h4 class="marginless">
      Dynamic Profiles
      <span class="mdm--badge mdm--element-count">{{ totalProfileCount }}</span>
    </h4>
  </div>
  <div class="table-responsive">
    <table
      mat-table
      matSort
      [dataSource]="dynamicProfileRecords"
      class="mdm--mat-table table-striped"
    >
      <ng-container matColumnDef="displayName">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header="displayName"
          [disabled]="!hideFilters"
          style="cursor: pointer; max-width: 35%; width: 35%"
          columnName="displayName"
        >
          <span [hidden]="!hideFilters">Name</span>
          <div [hidden]="hideFilters">
            <mat-form-field class="filter" floatLabel="never">
              <mat-label>Name</mat-label>
              <input
                #filters
                matInput
                name="displayName"
                (keyup)="applyFilter()"
              />
            </mat-form-field>
          </div>
        </th>
        <td
          mat-cell
          *matCellDef="let record"
          style="
            max-width: 35%;
            width: 35%;
            text-align: left;
            word-wrap: break-word;
          "
        >
          <div>
            <mdm-element-link
              [element]="record.dataModel"
            ></mdm-element-link>
            </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="metadataNamespace">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header="metadataNamespace"
          [disabled]="!hideFilters"
          style="cursor: pointer; max-width: 35%; width: 35%"
          columnName="metadataNamespace"
        >
          <span [hidden]="!hideFilters">Namespace</span>
          <div [hidden]="hideFilters">
            <mat-form-field class="filter" floatLabel="never">
              <mat-label>Namespace</mat-label>
              <input
                #filters
                matInput
                name="metadataNamespace"
                (keyup)="applyFilter()"
              />
            </mat-form-field>
          </div>
        </th>
        <td
          mat-cell
          *matCellDef="let record"
          style="
            max-width: 35%;
            width: 35%;
            text-align: left;
            word-wrap: break-word;
          "
        >
          <div>
            {{ record.metadataNamespace }}
          </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="version">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header="version"
          [disabled]="!hideFilters"
          style="cursor: pointer; max-width: 35%; width: 35%"
          columnName="version"
        >
          <span [hidden]="!hideFilters">Version</span>
          <div [hidden]="hideFilters">
            <mat-form-field class="filter" floatLabel="never">
              <mat-label>Version</mat-label>
              <input #filters matInput name="version" (keyup)="applyFilter()" />
            </mat-form-field>
          </div>
        </th>
        <td
          mat-cell
          *matCellDef="let record"
          style="
            max-width: 35%;
            width: 35%;
            text-align: left;
            word-wrap: break-word;
          "
        >
          <div>
            {{ record.version }}
          </div>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let record; columns: displayedColumns"></tr>
    </table>
  </div>
  <div
    class="mdm--mat-pagination"
    [ngClass]="{ 'is-hidden': totalProfileCount < 6 }"
  >
    <mdm-paginator
      [length]="totalProfileCount"
      showFirstLastButtons
    ></mdm-paginator>
  </div>
</div>
