<div class="heading-container">
  <div
    fxFlex
    fxLayout="row"
    fxLayout.md="row"
    fxLayout.sm="row"
    fxLayout.xs="column"
    fxLayoutAlign="space-around"
  >
    <div
      fxFlex
      fxLayout="row"
      fxFlex="40"
      fxFlex.md="40"
      fxFlex.sm="40"
      fxFlex.xs="100"
      fxLayoutAlign="flex-start center"
    >
      <h4 class="marginless">
        Elements
        <mdm-skeleton-badge *ngIf="isLoadingResults"></mdm-skeleton-badge>
        <span *ngIf="!isLoadingResults" class="mdm--badge mdm--element-count">{{
          totalItemCount
        }}</span>
      </h4>
    </div>
    <div
      fxFlex
      fxLayout="row"
      fxFlex="60"
      fxFlex.md="60"
      fxFlex.sm="60"
      fxFlex.xs="100"
      fxLayoutAlign="flex-end center"
      fxLayoutAlign.xs="flex-start center"
    ></div>
  </div>
</div>
<div class="table-responsive" *ngIf="!isLoadingResults">
  <table
    mat-table
    [dataSource]="records"
    class="mdm--mat-table mat-elevation-z3 table-striped"
  >
    <ng-container matColumnDef="name">
      <th
        mat-header-cell
        *matHeaderCellDef
        style="max-width: 25%; width: 25%"
        columnName="label"
        scope="col"
      >
        Name
      </th>
      <td
        mat-cell
        *matCellDef="let record"
        style="
          max-width: 25%;
          width: 25%;
          text-align: left;
          overflow-wrap: break-word;
          word-break: break-word;
        "
      >
        {{ record.label }}
      </td>
    </ng-container>
    <ng-container matColumnDef="description">
      <th
        mat-header-cell
        *matHeaderCellDef
        style="max-width: 40%; width: 40%"
        columnName="description"
        scope="col"
      >
        Description
      </th>
      <td mat-cell *matCellDef="let record">
        <div
          *ngIf="record.description && record.description.length > 0"
          style="margin-bottom: 10px"
        >
          <mdm-more-description
            [description]="record.description"
          ></mdm-more-description>
        </div>
      </td>
    </ng-container>
    <ng-container matColumnDef="type">
      <th
        mat-header-cell
        *matHeaderCellDef
        style="max-width: 25%; width: 25%"
        columnName="domainType"
        scope="col"
      >
        Type
      </th>
      <td mat-cell *matCellDef="let record">
        <div>
          {{ [record.domainType] }}
        </div>
        <div class="full-width">
          <mdm-element-data-type
            [elementDataType]="record"
            [hideName]="true"
            [onlyShowRefDataClass]="true"
            [hideEnumList]="false"
          ></mdm-element-data-type>
        </div>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
<div
  class="bordered is-hidden pxy-2"
  [ngClass]="{ block: !totalItemCount && !isLoadingResults }"
>
  <p class="marginless">There are no Data Elements in this model.</p>
</div>
<div *ngIf="isLoadingResults">
  <table class="mdm--mat-table mdm--skeleton-table">
    <tr>
      <th style="width: 25%" scope="col">
        <ngx-skeleton-loader
          count="1"
          [theme]="{ 'background-color': '#b7bbc5', width: '30%' }"
        ></ngx-skeleton-loader>
      </th>
      <th style="width: 40%" scope="col">
        <ngx-skeleton-loader
          count="1"
          [theme]="{ 'background-color': '#b7bbc5', width: '25%' }"
        ></ngx-skeleton-loader>
      </th>
      <th style="width: 25%" scope="col">
        <ngx-skeleton-loader
          count="1"
          [theme]="{ 'background-color': '#b7bbc5', width: '40%' }"
        ></ngx-skeleton-loader>
      </th>
    </tr>
    <tr>
      <td>
        <ngx-skeleton-loader count="1" appearance="line"></ngx-skeleton-loader>
      </td>
      <td>
        <ngx-skeleton-loader count="1" appearance="line"></ngx-skeleton-loader>
      </td>
      <td>
        <ngx-skeleton-loader count="1" appearance="line"></ngx-skeleton-loader>
      </td>
    </tr>
  </table>
</div>
<div
  class="mdm--mat-pagination"
  [ngClass]="{ 'is-hidden': totalItemCount < 6 }"
>
  <mdm-paginator [length]="totalItemCount" showFirstLastButtons></mdm-paginator>
</div>
