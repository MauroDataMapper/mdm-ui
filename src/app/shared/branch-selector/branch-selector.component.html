<mat-form-field appearance="outline" class="paddingless ml-1" style="font-size: 80%; max-width: 430px; width: 100%">
  <mat-select
    [(ngModel)]="currentVersionId"
    matTooltip="Switch to another branch"
    (ngModelChange)="currentVersionIdChanged()"
    [disabled]="disabled"
  >
    <mat-optgroup [label]="'Draft Branches'" *ngIf="branches && branches.length > 0">
      <mat-option [value]="item.id" *ngFor="let item of branches">
        {{ item.modelVersionTag? item.modelVersionTag : (item.displayName ? item.displayName : 'main') }}
      </mat-option>
    </mat-optgroup>
    <mat-optgroup [label]="'Finalised Versions'" *ngIf="finalisedVersions && finalisedVersions.length > 0">
      <mat-option [value]="item.id" *ngFor="let item of finalisedVersions">
        {{ item.modelVersionTag? item.modelVersionTag : (item.displayName ? item.displayName : 'main') }}
      </mat-option>
    </mat-optgroup>
  </mat-select>
</mat-form-field>
