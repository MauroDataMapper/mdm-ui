<div class="heading-container">
    <h4 class="marginless">Classified Elements</h4>
    <mdm-skeleton-badge *ngIf="isLoadingResults"></mdm-skeleton-badge>
    <span *ngIf="!isLoadingResults" class="mdm--badge mdm--element-count">{{totalItemCount}}</span>
    <span class="fas fa-filter" (click)="filterClick()" matTooltip="Toggle search"></span>
</div>
<!-- <div class="table-responsive"> -->
<div class="table-responsive">
    <table mat-table matSort [dataSource]="records" class="mdm--mat-table table-striped">
        <ng-container matColumnDef="label">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="label" [disabled]="!hideFilters" style="cursor:pointer;max-width: 30%;width: 30%;" columnName="label" scope="col">
                <span [hidden]="!hideFilters">Name</span>
                <div [hidden]="hideFilters">
                    <mat-form-field class="filter" floatLabel="never">
                        <mat-label>Name</mat-label>
                        <input #filters matInput name="label" (keyup)="applyFilter()">
                    </mat-form-field>
                </div>
            </th>
            <td mat-cell *matCellDef="let record" style="max-width: 30%;width: 30%;text-align: left;word-wrap: break-word;" >
                <mdm-element-link
                        [parentDataModel]="{id:record.dataModel}"
                        [parentDataClass]="{id:record.dataClass}"
                        [element]="record"></mdm-element-link>
                <br>
                <mdm-model-path [path]="record.breadcrumbs"></mdm-model-path>
            </td>
        </ng-container>
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="description" [disabled]="!hideFilters" style="cursor:pointer;max-width: 55%;width: 55%;" columnName="description" scope="col">
                <span [hidden]="!hideFilters">Description</span>
                <div [hidden]="hideFilters">
                    <mat-form-field class="filter" floatLabel="never">
                        <mat-label>Description</mat-label>
                        <input #filters matInput name="description" (keyup)="applyFilter()">
                    </mat-form-field>
                </div>
            </th>
            <td mat-cell *matCellDef="let record" style="max-width: 55%;width: 55%;text-align: left;word-wrap: break-word;">
                <div *ngIf="record.description && record.description.length>0" style="margin-bottom: 10px;" [ngClass]="{'descBottomBorder':record.domainType == 'DataElement'}">
                    <mdm-more-description description="{{record.description}}"></mdm-more-description>
                </div>

                <div>
                    <mdm-all-links-in-paged-list [parent]="record" ></mdm-all-links-in-paged-list>
                </div>
            </td>
        </ng-container>
        <ng-container matColumnDef="domainType">
            <th mat-header-cell
                *matHeaderCellDef
                mat-sort-header
                [disabled]="!hideFilters"
                style="cursor:pointer;max-width: 15%;width: 15%; text-align: center;"
                columnName="domainType"
                sortable="true"
                filterable="true"
                scope="col">
                <span [hidden]="!hideFilters">Type</span>
                <div [hidden]="hideFilters">
                  <mat-label>Type</mat-label>
                  <mat-select
                    [(value)]="domainType"
                    name="domainType"
                    [(ngModel)]="domainType"
                    (ngModelChange)="applyMatSelectFilter()"
                  >
                    <mat-option [value]="dt" *ngFor="let dt of allDataTypes">{{
                      dt.title
                      }}</mat-option>
                  </mat-select>
                </div>
            </th>
            <td mat-cell *matCellDef="let record">
              <div *ngIf="allDataTypesMap[record?.domainType]?.title">
                {{ allDataTypesMap[record?.domainType]['title'] }}
              </div>
              <div class="full-width">
                <mdm-element-data-type
                  [elementDataType]="record"
                  [hideName]="true"
                  [onlyShowRefDataClass]="true"
                  [hideEnumList]="false"
                ></mdm-element-data-type>
              </div>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
<div class="bordered is-hidden pxy-2" [ngClass]="{'block':!totalItemCount && !isLoadingResults}">
    <p class="marginless">
      There are no Classified Elements in this table.
    </p>
</div>
<div *ngIf="isLoadingResults">
    <table class="mdm--mat-table mdm--skeleton-table">
      <tr>
        <th style="width: 30%" scope="col"><ngx-skeleton-loader count="1" [theme]="{'background-color': '#b7bbc5', 'width': '30%'}"></ngx-skeleton-loader></th>
        <th style="width: 55%;" scope="col"><ngx-skeleton-loader count="1" [theme]="{'background-color': '#b7bbc5', 'width': '25%'}"></ngx-skeleton-loader></th>
        <th style="width: 15%;" scope="col"><ngx-skeleton-loader count="1" [theme]="{'background-color': '#b7bbc5', 'width': '40%'}"></ngx-skeleton-loader></th>
    </tr>
    <tr>
        <td><ngx-skeleton-loader count="1" appearance="line"></ngx-skeleton-loader></td>
        <td><ngx-skeleton-loader count="1" appearance="line"></ngx-skeleton-loader></td>
        <td><ngx-skeleton-loader count="1" appearance="line"></ngx-skeleton-loader></td>
      </tr>
    </table>
</div>
<div class="mdm--mat-pagination" [ngClass]="{'is-hidden':totalItemCount < 6}">
    <mdm-paginator [length]="totalItemCount" showFirstLastButtons></mdm-paginator>
</div>
