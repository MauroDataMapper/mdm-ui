<div class="heading-container">
    <div fxFlex  fxLayout="row" fxFlex="60" fxFlex.md="60" fxFlex.sm="65" fxFlex.xs="100" fxLayoutAlign="start center">
        <h4 class="marginless">
            Data Elements
            <span class="mdm--badge mdm--element-count">{{totalItemCount}} </span>
            <!-- <span class="fas fa-filter" (click)="filterClick()"></span> -->
            <!-- filtering disabled till endpoint is updated -->
        </h4>
    </div>
</div>

<div class="table-responsive">
  <table
    mat-table
    matSort
    #table
    [dataSource]="records"
    class="mdm--mat-table mat-elevation-z3 table-striped"
  >
   <ng-container matColumnDef="element">
      <th
      mat-header-cell
      *matHeaderCellDef
      style="max-width: 35%; width: 35%"
      [disabled]="!hideFilters"
      columnName="element"
      mat-sort-header="label"
      scope="col"

    >
    <div [hidden]="hideFilters">
        <mat-form-field class="filter" floatLabel="never">
            <mat-label>Data Element</mat-label>
            <input #filters matInput name="label" (keyup)="applyFilter()">
        </mat-form-field>
    </div>
    <span [hidden]="!hideFilters">Data Element</span>
    </th>
    <td
      mat-cell
      *matCellDef="let record"
      style="overflow-wrap: break-word; word-break: break-word"
    > 
      <div>
        <mdm-element-link
        [element]="record"
        [parentDataClass]="{id:record.dataClass}"
        [parentDataModel]="{id:record.dataModel}"
      ></mdm-element-link>
      </div>
    </ng-container>

    <ng-container matColumnDef="description">
      <th
        mat-header-cell
        *matHeaderCellDef
        style="max-width: 50%; width: 50%"
        columnName="description"
        scope="col"
       
      >
        Description
      </th>
      <td mat-cell *matCellDef="let record">
        <div
          *ngIf="record.description && record.description.length > 0"
          style="margin-bottom: 10px"
        >
          <mdm-more-description
            [description]="record.description"
          ></mdm-more-description>
        </div>
        <div>
          <mdm-all-links-in-paged-list
            [parent]="record"
          ></mdm-all-links-in-paged-list>
        </div>
      </td>
    </ng-container>
   
    <ng-container matColumnDef="dataclass">
      <th
      mat-header-cell
      *matHeaderCellDef
      style="max-width: 35%; width: 35%"
      columnName="dataclass"
      scope="col"
    >

  <span> Data Class </span>
    </th>
    <td
      mat-cell
      *matCellDef="let record"
      style="overflow-wrap: break-word; word-break: break-word"
    > 
      <div>
        <mdm-element-link
            [element]="record.dataClassObject"
            [parentDataModel]="{id:record.dataModel}"
        ></mdm-element-link>
      </div>
   
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      cdkDrag
      [cdkDragData]="row"
    
    ></tr>
  </table>
</div>
<div
  class="bordered is-hidden pxy-2"
  [ngClass]="{ block: !totalItemCount && !isLoadingResults }"
>
  <p class="marginless">
    There are no Data Classes in this model. You can add one by clicking the
    button above.
  </p>
  <p *ngIf="!hideFilters" class="marginless">
    This might be due to the current filter settings.
  </p>
</div>
<div *ngIf="isLoadingResults">
  <table class="mdm--mat-table mdm--skeleton-table">
    <tr>
      <th
        style="width: 5%"
        scope="col"
        *ngIf="isEditable && !parentDataModel.finalised"
      >
        <ngx-skeleton-loader
          count="1"
          [theme]="{ 'background-color': '#b7bbc5', width: '24px' }"
        ></ngx-skeleton-loader>
      </th>
      <th style="width: 29%" scope="col">
        <ngx-skeleton-loader
          count="1"
          [theme]="{ 'background-color': '#b7bbc5', width: '30%' }"
        ></ngx-skeleton-loader>
      </th>
      <th style="width: 43%" scope="col">
        <ngx-skeleton-loader
          count="1"
          [theme]="{ 'background-color': '#b7bbc5', width: '25%' }"
        ></ngx-skeleton-loader>
      </th>
      <th style="width: 11%" scope="col">
        <ngx-skeleton-loader
          count="1"
          [theme]="{ 'background-color': '#b7bbc5', width: '40%' }"
        ></ngx-skeleton-loader>
      </th>
      <td
        style="width: 2%"
        *ngIf="isEditable && !parentDataModel.finalised"
      ></td>
    </tr>
    <tr>
      <td *ngIf="isEditable && !parentDataModel.finalised">
        <ngx-skeleton-loader
          count="1"
          [theme]="{ 'background-color': '#b7bbc5', width: '100%' }"
        ></ngx-skeleton-loader>
      </td>
      <td>
        <ngx-skeleton-loader count="1" appearance="line"></ngx-skeleton-loader>
      </td>
      <td>
        <ngx-skeleton-loader count="1" appearance="line"></ngx-skeleton-loader>
      </td>
      <td>
        <ngx-skeleton-loader count="1" appearance="line"></ngx-skeleton-loader>
      </td>
      <td
        style="display: flex; justify-content: flex-end"
        *ngIf="isEditable && !parentDataModel.finalised"
      >
        <ngx-skeleton-loader
          count="1"
          appearance="circle"
          [theme]="{ 'border-radius': '10px' }"
        ></ngx-skeleton-loader>
      </td>
    </tr>
  </table>
</div>
<div
  class="mdm--mat-pagination"
  [ngClass]="{ 'is-hidden': totalItemCount < 6 }"
>
  <mdm-paginator [length]="totalItemCount" showFirstLastButtons></mdm-paginator>
</div>
