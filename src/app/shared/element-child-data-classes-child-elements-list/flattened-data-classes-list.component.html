<div class="heading-container" *ngIf="bulkActionsVisible > 0">
  <div
    fxFlex
    fxLayout="row"
    fxLayout.md="row"
    fxLayout.sm="row"
    fxLayout.xs="column"
    fxLayoutAlign="space-around"
  >
    <div
      fxFlex
      fxLayout="row"
      fxFlex="100"
      fxFlex.md="100"
      fxFlex.sm="100"
      fxFlex.xs="100"
      fxLayoutAlign="flex-start center"
      fxLayoutAlign.xs="flex-start center"
    >
      <div *ngIf="isEditable && !parentDataModel.finalised" class="mt-1">
        <button
          mat-stroked-button
          color="primary"
          type="button"
          [matMenuTriggerFor]="contentBulkActions"
          *ngIf="bulkActionsVisible > 0"
        >
          Bulk actions
          <span class="fas fa-caret-down fa-xs" style="margin-left: 2px"></span>
        </button>
        <mat-menu #contentBulkActions="matMenu" class="mdm--mat-menu--actions">
          <button mat-menu-item class="warning" (click)="bulkDelete()">
            <span class="far fa-trash-alt"></span> Delete selected rows
          </button>
        </mat-menu>
      </div>
    </div>
  </div>
</div>

<div class="table-responsive">
  <table
    mat-table
    #table
    [dataSource]="records"
    cdkDropList
    (cdkDropListDropped)="dropTable($event)"
    class="mdm--mat-table mat-elevation-z3 table-striped"
  >
    <ng-container matColumnDef="checkbox">
      <th
        mat-header-cell
        *matHeaderCellDef
        style="width: 5%; text-align: center"
        scope="col"
      >
        <mat-checkbox
          (change)="onChecked()"
          [(ngModel)]="checkAllCheckbox"
          aria-label="Select all Checkboxes"
        >
          <span class="mdm-hidden-checkbox-label">Select all Checkboxes</span>
        </mat-checkbox>
      </th>
      <td
        mat-cell
        *matCellDef="let record"
        style="width: 5%; text-align: center"
      >
        <mat-checkbox
          [(ngModel)]="record.checked"
          aria-label="Select this Checkbox"
          (change)="listChecked()"
        >
          <span class="mdm-hidden-checkbox-label">Select this Checkbox</span>
        </mat-checkbox>
      </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th
        mat-header-cell
        *matHeaderCellDef
        style="max-width: 35%; width: 35%"
        columnName="name"
        scope="col"
      >
        Name
      </th>
      <td
        mat-cell
        *matCellDef="let record"
        style="overflow-wrap: break-word; word-break: break-word"
      >
        <div>
          <mdm-element-link
            [element]="record"
            [parentDataModel]="{ id: record.dataModel }"
          ></mdm-element-link>
          <div *ngIf="record.imported">
            <span
              class="badge badge-success item-type-imported"
              title="Reference: {{
                record.breadcrumbs | joinArray: ' / ':'label'
              }} / {{ record.label }}"
              >External Reference &nbsp;<span class="fas fa-info-circle"></span
            ></span>
          </div>
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="dataclass">
   
    </ng-container>
    <ng-container matColumnDef="dataelement">
   
    </ng-container>

    <ng-container matColumnDef="description">
      <th
        mat-header-cell
        *matHeaderCellDef
        style="max-width: 50%; width: 50%"
        columnName="description"
        scope="col"
      >
        Description
      </th>
      <td mat-cell *matCellDef="let record">
        <div
          *ngIf="record.description && record.description.length > 0"
          style="margin-bottom: 10px"
        >
          <mdm-more-description
            [description]="record.description"
          ></mdm-more-description>
        </div>
        <div>
          <mdm-all-links-in-paged-list
            [parent]="record"
          ></mdm-all-links-in-paged-list>
        </div>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      cdkDrag
      [cdkDragData]="row"
      [ngClass]="{ 'mdm--active-row ': row.checked }"
    ></tr>
  </table>
</div>
<div
  class="bordered is-hidden pxy-2"
  [ngClass]="{ block: !totalItemCount && !isLoadingResults }"
>
  <p class="marginless">
    There are no Data Classes in this model. You can add one by clicking the
    button above.
  </p>
  <p *ngIf="!hideFilters" class="marginless">
    This might be due to the current filter settings.
  </p>
</div>
<div *ngIf="isLoadingResults">
  <table class="mdm--mat-table mdm--skeleton-table">
    <tr>
      <th
        style="width: 5%"
        scope="col"
        *ngIf="isEditable && !parentDataModel.finalised"
      >
        <ngx-skeleton-loader
          count="1"
          [theme]="{ 'background-color': '#b7bbc5', width: '24px' }"
        ></ngx-skeleton-loader>
      </th>
      <th style="width: 29%" scope="col">
        <ngx-skeleton-loader
          count="1"
          [theme]="{ 'background-color': '#b7bbc5', width: '30%' }"
        ></ngx-skeleton-loader>
      </th>
      <th style="width: 43%" scope="col">
        <ngx-skeleton-loader
          count="1"
          [theme]="{ 'background-color': '#b7bbc5', width: '25%' }"
        ></ngx-skeleton-loader>
      </th>
      <th style="width: 11%" scope="col">
        <ngx-skeleton-loader
          count="1"
          [theme]="{ 'background-color': '#b7bbc5', width: '40%' }"
        ></ngx-skeleton-loader>
      </th>
      <td
        style="width: 2%"
        *ngIf="isEditable && !parentDataModel.finalised"
      ></td>
    </tr>
    <tr>
      <td *ngIf="isEditable && !parentDataModel.finalised">
        <ngx-skeleton-loader
          count="1"
          [theme]="{ 'background-color': '#b7bbc5', width: '100%' }"
        ></ngx-skeleton-loader>
      </td>
      <td>
        <ngx-skeleton-loader count="1" appearance="line"></ngx-skeleton-loader>
      </td>
      <td>
        <ngx-skeleton-loader count="1" appearance="line"></ngx-skeleton-loader>
      </td>
      <td>
        <ngx-skeleton-loader count="1" appearance="line"></ngx-skeleton-loader>
      </td>
      <td
        style="display: flex; justify-content: flex-end"
        *ngIf="isEditable && !parentDataModel.finalised"
      >
        <ngx-skeleton-loader
          count="1"
          appearance="circle"
          [theme]="{ 'border-radius': '10px' }"
        ></ngx-skeleton-loader>
      </td>
    </tr>
  </table>
</div>
<div
  class="mdm--mat-pagination"
  [ngClass]="{ 'is-hidden': totalItemCount < 6 }"
>
  <mdm-paginator [length]="totalItemCount" showFirstLastButtons></mdm-paginator>
</div>
