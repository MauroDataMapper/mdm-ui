<div class="heading-container">
  <div
    fxFlex
    fxLayout="row"
    fxLayout.md="row"
    fxLayout.sm="row"
    fxLayout.xs="column"
    fxLayoutAlign="space-around"
  >
    <div
      fxFlex
      fxLayout="row"
      fxFlex="55"
      fxFlex.md="55"
      fxFlex.sm="55"
      fxFlex.xs="100"
      fxLayoutAlign="flex-start center"
    >
      <h4 class="marginless">
        Links
        <span class="mdm--badge mdm--element-count">{{ totalItemCount }}</span>
        <span
          class="fas fa-filter"
          (click)="filterClick()"
          matTooltip="Toggle search"
        ></span>
      </h4>
    </div>
    <div
      fxFlex
      fxLayout="row"
      fxFlex="45"
      fxFlex.md="45"
      fxFlex.sm="45"
      fxFlex.xs="100"
      fxLayoutAlign="flex-end center"
      fxLayoutAlign.xs="flex-start center"
    >
      <div *ngIf="access && access.canAddLink" class="mt-1">
        <button
          mat-stroked-button
          color="primary"
          (click)="linkSuggestion()"
          *ngIf="showLinkSuggestion"
          class="mr-1 mb-1"
        >
          Link Suggestions <span class="fas fa-external-link-alt fa-xs"></span>
        </button>
        <button mat-flat-button color="primary" (click)="add()">
          <span class="fas fa-plus" aria-hidden="true"></span>
          Add Link
        </button>
      </div>
      <div
        *ngIf="access && !access.canAddLink && showLinkSuggestion"
        class="mt-1"
      >
        <button mat-stroked-button color="primary" (click)="linkSuggestion()">
          Link Suggestions <span class="fas fa-external-link-alt fa-xs"></span>
        </button>
      </div>
    </div>
  </div>
</div>

<div class="table-responsive">
  <table
    mat-table
    matSort
    [dataSource]="records"
    class="mdm--mat-table mat-elevation-z3 table-striped"
  >
    <ng-container matColumnDef="source">
      <th
        mat-header-cell
        *matHeaderCellDef
        style="max-width: 25%; width: 25%"
        columnName="name"
        scope="col"
      >
        Source
      </th>
      <td
        mat-cell
        *matCellDef="let record"
        style="max-width: 25%; width: 25%; text-align: left"
      >
        <div>
          <div *ngIf="record.status == 'source'">
            <span
              [innerHtml]="
                record.sourceMultiFacetAwareItem?.label
                  | mchighlighter: searchCriteria
              "
            ></span>
          </div>
          <div *ngIf="record.status == 'target'">
            <mdm-element-link
              [showParentDataModelName]="true"
              [element]="record.sourceMultiFacetAwareItem"
              [parentDataModel]="record.sourceMultiFacetAwareItem.dataModel"
              [parentDataClass]="record.sourceMultiFacetAwareItem.dataClass"
              [showTypeTitle]="true"
            ></mdm-element-link>
          </div>
        </div>
      </td>
    </ng-container>
    <ng-container matColumnDef="link">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header="linkType"
        [disabled]="!hideFilters"
        style="cursor: pointer; max-width: 15%; width: 15%"
        columnName="name"
        scope="col"
      >
        <span [hidden]="!hideFilters">Link</span>
        <div [hidden]="hideFilters">
          <mat-form-field class="filter" floatLabel="never">
            <mat-label>Link</mat-label>
            <input #filters matInput name="linkType" (keyup)="applyFilter()" />
          </mat-form-field>
        </div>
      </th>
      <td
        mat-cell
        *matCellDef="let record"
        style="max-width: 15%; width: 15%; text-align: left"
      >
        <div *ngIf="!record.inEdit">
          {{ semanticLinkTypes[record.linkType].title }}
        </div>
        <div *ngIf="record.inEdit">
          <select class="form-control" [(ngModel)]="record.edit.linkType">
            <ng-container
              *ngFor="let rec of semanticLinkTypes | keyvalue; let i = index"
            >
              <option *ngIf="rec.value.editable" [ngValue]="rec.key">
                {{ rec.value.title }}
              </option>
            </ng-container>
          </select>
        </div>
      </td>
    </ng-container>
    <ng-container matColumnDef="target">
      <th
        mat-header-cell
        *matHeaderCellDef
        style="max-width: 22%; width: 22%"
        columnName="name"
        scope="col"
      >
        Target
      </th>
      <td
        mat-cell
        *matCellDef="let record"
        style="max-width: 22%; width: 22%; text-align: left"
      >
        <div>
          <div style="width: 80%">
            <div *ngIf="!record.inEdit">
              <div *ngIf="record.status == 'source'">
                <mdm-element-link
                  [element]="record.targetMultiFacetAwareItem"
                  [showParentDataModelName]="true"
                  [showTypeTitle]="true"
                ></mdm-element-link>
              </div>
              <div *ngIf="record.status == 'target'">
                <span
                  [innerHtml]="
                    record.targetMultiFacetAwareItem.label
                      | mchighlighter: searchCriteria
                  "
                ></span>
              </div>
            </div>
            <div *ngIf="record.inEdit">
              <div *ngIf="record.status == 'source'">
                <mdm-element-link
                  [element]="record.edit.target"
                  [showParentDataModelName]="true"
                  [showTypeTitle]="true"
                ></mdm-element-link>
              </div>
              <div *ngIf="record.status == 'target'">
                <span
                  [innerHtml]="
                    record.targetMultiFacetAwareItem.label
                      | mchighlighter: searchCriteria
                  "
                ></span>
              </div>
            </div>
          </div>

          <div *ngIf="record.inEdit">
            <button
              mat-stroked-button
              color="primary"
              type="button"
              (click)="findElement(record)"
            >
              Add target
            </button>
          </div>
        </div>
      </td>
    </ng-container>
    <ng-container matColumnDef="other">
      <td
        mat-header-cell
        *matHeaderCellDef
        style="max-width: 8%; width: 8%"
      ></td>
      <td
        mat-cell
        *matCellDef="let record; let i = index"
        style="
          max-width: 8%;
          width: 8%;
          text-align: left;
          word-wrap: break-word;
        "
      >
        <div
          *ngIf="
            access &&
            access.canAddLink &&
            record.status == 'source' &&
            semanticLinkTypes[record.linkType].editable == true
          "
        >
          <mdm-table-buttons
            [record]="record"
            [index]="i"
            (save)="save($event[0], $event[1])"
            (delete)="delete($event[0], $event[1])"
            [validate]="validate"
            (cancelEdit)="cancelEdit($event[0], $event[1])"
            (edit)="onEdit()"
          ></mdm-table-buttons>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
<div
  class="bordered is-hidden pxy-2"
  [ngClass]="{ block: !totalItemCount && !isLoadingResults }"
>
  <p class="marginless">
    There are no links in this table.
    <span *ngIf="access && access.canAddLink">You can add links by clicking the button above.</span>
  </p>
  <p *ngIf="!hideFilters" class="marginless">
    This might be due to the current filter settings.
  </p>
</div>
<div class="item" *ngIf="isLoadingResults">
  <table class="mdm--mat-table mdm--skeleton-table">
    <tr>
      <th style="width: 23%" scope="col">
        <ngx-skeleton-loader
          count="1"
          [theme]="{ 'background-color': '#b7bbc5', width: '30%' }"
        ></ngx-skeleton-loader>
      </th>
      <th style="width: 15%" scope="col">
        <ngx-skeleton-loader
          count="1"
          [theme]="{ 'background-color': '#b7bbc5', width: '25%' }"
        ></ngx-skeleton-loader>
      </th>
      <th style="width: 27%" scope="col">
        <ngx-skeleton-loader
          count="1"
          [theme]="{ 'background-color': '#b7bbc5', width: '40%' }"
        ></ngx-skeleton-loader>
      </th>
    </tr>
    <tr>
      <td>
        <ngx-skeleton-loader count="1" appearance="line"></ngx-skeleton-loader>
      </td>
      <td>
        <ngx-skeleton-loader count="1" appearance="line"></ngx-skeleton-loader>
      </td>
      <td>
        <ngx-skeleton-loader count="1" appearance="line"></ngx-skeleton-loader>
      </td>
    </tr>
  </table>
</div>
<div
  class="mdm--mat-pagination"
  [ngClass]="{ 'is-hidden': totalItemCount < 6 }"
>
  <mdm-paginator [length]="totalItemCount" showFirstLastButtons></mdm-paginator>
</div>
