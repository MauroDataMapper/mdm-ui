<footer class="mdm-footer">
  <div class="mdm-footer__container">
    <div class="mdm-footer__links">
      <ul>
        <li *ngFor="let link of links">
          <a
            *ngIf="link.href"
            [href]="link.href"
            [target]="link.target ?? '_blank'"
            >{{ link.label }}</a
          >
          <a
            *ngIf="link.routerLink"
            [id]="link.routerLink"
            [uiSref]="link.routerLink"
            [target]="link.target ?? '_blank'"
            >{{ link.label }}</a
          >
        </li>
      </ul>
    </div>
    <div class="mdm-footer__version">
      <ul>
        <li>
          Mauro Data Mapper
          <span *ngIf="version"> (Version {{ version }})</span> &copy; {{ year }}
        </li>
      </ul>
    </div>
    <div class="mdm-footer__copyright">
      <ul>
        <li>
          Powered by
          <img src="assets/images/mdm-logo.png" alt="Mauro Data Mapper" />
        </li>
        <li>
          View more information about the
          <a
            href="https://maurodatamapper.github.io/community/support/"
            target="_blank"
            >Mauro Foundation</a
          >
        </li>
      </ul>
    </div>
  </div>
</footer>
