<div class="container-fluid mdm-img-croppie">
	<div class="row" style="margin-top: 5%; background-color: rgba(77, 114, 156, 0.1)">
		<div class="text-center col-md-6 mdm-img-croppie__crop">
			<h5>Crop Image</h5>
			<image-cropper
				[imageChangedEvent]="imageChangedEvent"
				[maintainAspectRatio]="true"
				[aspectRatio]="4 / 4"
				[resizeToWidth]="256"
				format="png"
				(imageCropped)="imageCropped($event)"></image-cropper>
		</div>
		<div class="text-center col-md-6 mdm-img-croppie__preview">
			<h5>Preview</h5>
			<img [src]="imageBase64" alt="Image preview"/>
		</div>
	</div>
</div>
