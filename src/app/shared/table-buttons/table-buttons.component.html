<div>
    <small [hidden]="!record.inDelete">
        Are you sure?
    </small>
</div>
<button
    mat-icon-button
    color="primary"
    type="button"
    *ngIf="!hideEdit && !record.inEdit && !record.inDelete"
    (click)="editClicked(record, index)"
    matTooltip="Edit"
    aria-label="Edit">
    <span class="fas fa-pencil-alt"></span>
</button>
<button
    mat-icon-button
    color="accent"
    type="button"
    *ngIf="record.inEdit"
    (click)="saveClicked(record, index)"
    matTooltip="Save"
    aria-label="Save">
    <span class="fas fa-check"></span>
</button>
<button
    mat-icon-button
    color="warn"
    type="button"
    *ngIf="record.inEdit"
    (click)="editCancelled(record, index)"
    matTooltip="Cancel edit"
    aria-label="Cancel edit">
    <span class="fas fa-times"></span>
</button>

<button
    mat-icon-button
    color="warn"
    type="button"
    *ngIf="!hideDelete && !record.inEdit && !record.inDelete"
    (click)="deleteClicked(record)"
    matTooltip="Delete"
    aria-label="Delete">
    <span class="far fa-trash-alt"></span>
</button>
<button
    mat-icon-button
    color="accent"
    type="button"
    *ngIf="record.inDelete"
    (click)="deleteApproved(record, index)"
    matTooltip="Approve"
    aria-label="Approve">
    <span class="fas fa-check"></span>
</button>
<button
    mat-icon-button
    color="warn"
    type="button"
    *ngIf="record.inDelete"
    (click)="deleteCancelled(record)"
    matTooltip="Cancel deletion"
    aria-label="Cancel deletion">
    <span class="fas fa-times"></span>
</button>
