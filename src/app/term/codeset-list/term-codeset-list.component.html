<div class="mdm-term-codeset-list">
  <div class="heading-container">
    <div fxFlex fxLayout="row" fxLayout.md="row" fxLayout.sm="row" fxLayout.xs="column" fxLayoutAlign="flex-start">
        <h4 class="marginless">
          Code Sets <span class="mdm--badge mdm--element-count">{{totalItemCount}}</span>
        </h4>
    </div>
  </div>
  <table mat-table matSort matSortDisableClear [dataSource]="codesets" class="mdm--mat-table table-striped">
    <ng-container matColumnDef="label">
      <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 80%;">Label</th>
      <td mat-cell *matCellDef="let item">
        <button type="button" class="btn btn-link" (click)="selectedCodeSet.emit(item)">{{item.label}}</button>
      </td>
    </ng-container>

    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 20%;">Author</th>
      <td mat-cell *matCellDef="let item"> {{item.author}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div class="mdm--mat-pagination" [ngClass]="{'is-hidden':totalItemCount < 6}">
    <mdm-paginator [length]="totalItemCount" [pageSize]="pageSize" pageIndex="0" showFirstLastButtons></mdm-paginator>
  </div>
</div>
