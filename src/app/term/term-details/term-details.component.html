<div class="panel panel-default mdm--shadow-block">
  <form name="form" disable-submit-on-enter>
    <div class="panel-body">
      <div class="full-width" style="clear: both" *ngIf="mcTerm">
        <button
          type="button"
          mat-icon-button
          [matMenuTriggerFor]="userActions"
          style="
            position: relative;
            float: right;
            margin-right: 4px;
            bottom: 6px;
          "
        >
          <i class="fas fa-ellipsis-v"></i>
          <span style="display: none">Menu</span>
        </button>

        <!--First level Menu-->
        <mat-menu #userActions="matMenu" class="mdm--mat-menu--actions">
          <button
            mat-menu-item
            type="button"
            *ngIf="access.showEdit"
            (click)="showForm()"
          >
            <i class="fas fa-pencil-alt"></i> Edit Title
          </button>
          <mat-divider></mat-divider>
          <button
            mat-menu-item
            *ngIf="access.showPermanentDelete"
            color="warn"
            type="button"
            (click)="askForPermanentDelete()"
            class="warning"
          >
            <i class="far fa-trash-alt warning"></i> Delete
          </button>
        </mat-menu>
        <!-- End of first level menu -->
      </div>

      <div *ngIf="mcTerm">
        <h4 class="inline-block marginless">
          <span class="dataModelTypeIcon">
            <i matTooltip="Term" class="fas fa-bookmark"></i>
          </span>
          {{ parentLabel }}:
          <mdm-inline-text-edit
            [showButtons]="true"
            (saveClicked)="save()"
            (cancelClicked)="cancel()"
            [readOnly]="false"
            [isRequired]="true"
            [inEditMode]="editMode"
            [(ngModel)]="mcTerm.definition"
            [styleCss]="'dataModelDetailsLabel'"
            name="moduleName"
            size="20"
          >
          </mdm-inline-text-edit>
        </h4>
        <td>
          <mdm-model-path [path]="mcTerm.breadcrumbs"></mdm-model-path>
        </td>
      </div>
    </div>
  </form>
</div>
