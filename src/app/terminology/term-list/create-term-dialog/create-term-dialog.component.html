<form [formGroup]="form" (ngSubmit)="submit()">
  <div class="modal-header pxy-2">
    <h4 class="modal-title marginless">Create New Term</h4>
  </div>
  <div class="modal-body pxy-2 mdm-create-term-dialog__content">
    <div class="lead" style="padding-bottom: 10px">
      Terminology: {{ data.terminology.label }}
    </div>
    <div class="mdm--form-input">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Code</mat-label>
        <input matInput type="text" formControlName="code" required />
        <mat-error *ngIf="code?.errors?.required">Please provide a code</mat-error>
      </mat-form-field>
    </div>
    <div class="mdm--form-input">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Definition</mat-label>
        <input matInput type="text" formControlName="definition" />
      </mat-form-field>
    </div>
    <div class="mdm--form-input">
      <label class="manual-material-label">Description</label>
      <mdm-content-editor
        [content]="description.value"
        (contentChange)="description.setValue($event)"
        [inEditMode]="true">
      </mdm-content-editor>
    </div>
  </div>
  <div class="modal-footer pxy-2">
    <button
      mat-button
      color="warn"
      class="mr-1"
      type="button"
      (click)="onCancel()"
    >
      Cancel
    </button>
    <button
      mat-flat-button
      color="primary"
      type="submit"
      [disabled]="!form.valid"
    >
      Create
    </button>
  </div>
</form>
