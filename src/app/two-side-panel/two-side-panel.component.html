<div class="mdm--container-fluid pxy-0">
  <div class="mdm-two-side-panel">
    <div
      class="hideShowLeftPaneBtn col-xs-12 col-sm-12 d-lg-none d-md-block d-sm-block"
    >
      <button mat-flat-button color="primary" (click)="toggle()">
        <span *ngIf="!isOpen"> Show Models </span>
        <span *ngIf="isOpen"> Hide Models </span>
      </button>
    </div>

    <as-split [direction]="splitDirection" gutterSize="12">
      <as-split-area [size]="33" class="panel" order="1" [visible]="isOpen">
        <div id="mdm--tree-container" ui-view="left"></div>
      </as-split-area>
      <as-split-area [size]="67" class="panel" order="2">
        <div ui-view="" class="mb-2"></div>
      </as-split-area>
    </as-split>
  </div>
</div>
