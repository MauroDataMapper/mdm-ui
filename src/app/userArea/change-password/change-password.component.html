<div class="heading-container forms-heading-container">
    <h4>Change password</h4>
</div>

<form #changePasswordForm="ngForm" role='form' (keyup)='$event.keyCode != 13;' class="mdm--form mt-2">
    <div *ngIf='message' class='alert alert-danger'>
        <a href='#' class='close' data-dismiss='alert' aria-label='close'>&times;</a>
        {{message}}
    </div>
    <div>
        <mat-form-field appearance="outline">
            <mat-label>Old password</mat-label>
            <mat-pass-toggle-visibility [tabindex]="-1" #toggleOldPassword matSuffix></mat-pass-toggle-visibility>
            <input matInput required [type]='toggleOldPassword.type' id='oldPassword' name='oldPassword'
                [(ngModel)]='oldPassword' />
        </mat-form-field>
    </div>
    <div class="mb-2">
        <mat-form-field class="paddingless" appearance="outline">
            <mat-label>New password</mat-label>
            <mat-pass-toggle-visibility  [tabindex]="-1" #toggleNewPassword matSuffix></mat-pass-toggle-visibility>
            <input matInput autocomplete="new-password" required [type]='toggleNewPassword.type' id='newPassword' name='newPassword' [(ngModel)]='newPassword'>
        </mat-form-field>
        <mat-password-strength [password]='newPassword'
                                class="green"
                                [enableDigitRule]="true"
                                [enableLengthRule]="true"
                                [enableLowerCaseLetterRule]="true"
                                [enableSpecialCharRule]="false"
                                [enableUpperCaseLetterRule]="true">
        </mat-password-strength>
    </div>

    <mat-form-field appearance="outline">
        <mat-label>Confirm password</mat-label>
        <mat-pass-toggle-visibility  [tabindex]="-1" #toggleConfirmPassword matSuffix></mat-pass-toggle-visibility>
        <input matInput required [type]='toggleConfirmPassword.type' id='confirmPassword' name='confirm' [(ngModel)]='confirm'>
    </mat-form-field>

    <button mat-flat-button type='button' color="primary" class='custom' (click)='changePassword()' [disabled]='disabled()' aria-label="Change password">
        Change password
    </button>
</form>
