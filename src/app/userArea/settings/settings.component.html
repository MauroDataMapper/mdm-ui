<div class="heading-container mb-1 forms-heading-container">
    <h4 class="marginless">Preferences </h4>
    <i class="fas fa-info-circle helpIcon" (click)="loadHelp()" matTooltipPosition="below" matTooltip="Help" role="help"></i>
</div>
<form class="mdm--form" name="settingForm" (ngSubmit)="saveSettings()" novalidate enctype="multipart/form-data">
    <div class="mb-2">
        <span id="countPerTableLabel">Number of records per table:</span>
        <mat-radio-group aria-label="countPerTableLabel" name="countPerTable" [(ngModel)]="countPerTable" class="mt-1">
            <mat-radio-button [checked]="countPerTable == 5" [value]="5">5</mat-radio-button>
            <mat-radio-button [checked]="countPerTable == 10" [value]="10">10</mat-radio-button>
            <mat-radio-button [checked]="countPerTable == 20" [value]="20">20</mat-radio-button>
            <mat-radio-button [checked]="countPerTable == 50" [value]="50">50</mat-radio-button>
        </mat-radio-group>
    </div>

    <div class="mb-2">
        <div>
            <mat-checkbox name="expandMoreDescription" [(ngModel)]="expandMoreDescription" labelPosition="after">
                Always expand descriptions
            </mat-checkbox>
        </div>
        <div>
            <small>If checked, description will be expanded automatically regardless of its characters count.</small>
        </div>
    </div>
    <!-- <div class="mb-2">
        <mat-checkbox name="includeModelSuperseded" [(ngModel)]="includeModelSuperseded" labelPosition="after">
            Show Superseded Models
        </mat-checkbox>
    </div> -->
    <div class="mb-2">
        <mat-checkbox name="includeDocumentSuperseded" [(ngModel)]="includeDocumentSuperseded" labelPosition="after">
            Show Superseded Documents
        </mat-checkbox>
    </div>

    <div class="mb-2" *ngIf="isAdmin()">
      <mat-checkbox name="includeDeleted" [(ngModel)]="includeDeleted" labelPosition="after">
          Show Deleted Models
      </mat-checkbox>
  </div>
    <div>
        <button mat-flat-button class="custom save-config" color="primary" aria-label="Save preferences">
            Save preferences
        </button>
    </div>
</form>
