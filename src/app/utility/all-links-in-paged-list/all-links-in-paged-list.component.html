<div style="width: 100%; height: 100%; text-align: center;" class="loading-spinner" *ngIf="loading && showLoadingSpinner">
    <div>
        <span class="fas fa-sync-alt fa-spin"></span>
    </div>
</div>
<div *ngIf="total">
    <div *ngFor="let linkType of linkTypes">
        <mdm-paged-list [name]="linkType" [mcTitle]="linkType" [type]="'static'" [items]="allLinksMap[linkType].links" [pageSize]="3">
            <ng-template #pageListTemplate let-item>
                <div class="pagedElement">
                    <mdm-element-link [element]="item.targetModel"
                                    [showParentDataModelName]="true"
                                    [showLink]="true"
                                    [showTypeTitle]="true">
                    </mdm-element-link>
                    <div style="padding-left: 3px;" *ngIf="showDescription && item.targetModel.description && item.targetModel.description.length > 0">
                        <mdm-more-description [description]="item.sourceModel.description"></mdm-more-description>
                    </div>
                </div>
            </ng-template>
        </mdm-paged-list>
    </div>
</div>
<div *ngIf="total == 0 && showNoLinksMessage" style="font-style: italic; font-size: 14px; padding-left: 2px;">
    No Links
</div>
