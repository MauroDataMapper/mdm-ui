<mdm-markdown-text-area *ngIf="contentFormat === ContentFormatType.Markdown"
    [editableForm]="editableForm" 
    [element]="element" 
    [property]="property">
</mdm-markdown-text-area>

<mdm-html-editor *ngIf="contentFormat === ContentFormatType.Html"
    [editableForm]="editableForm" 
    [element]="element" 
    [property]="property">
</mdm-html-editor>

<div *ngIf="isInEditMode()">
    <button mat-stroked-button
            color="primary"
            type="button"
            class="ma-stroked-button dropdown-toggle"
            matTooltip="Change format"
            aria-label="Change format"
            [matMenuTriggerFor]="contentTypeMenu">
        <i class="fas fa-code"></i>
        {{getContentFormatName()}}
    </button>

    <mat-menu #contentTypeMenu>
        <button mat-menu-item (click)="changeContentType(ContentFormatType.Markdown)" *ngIf="contentFormat !== ContentFormatType.Markdown" >
            Switch to Markdown
        </button>
        <button mat-menu-item (click)="changeContentType(ContentFormatType.Html)" *ngIf="contentFormat !== ContentFormatType.Html">
            Switch to HTML
        </button>
    </mat-menu>
</div>
