<div class="mdm-markdown-text-area">
  <mat-toolbar *ngIf="inEditMode">
    <mat-slide-toggle [(ngModel)]="formData.showMarkDownPreview"
      >Preview</mat-slide-toggle
    >
    <button mat-icon-button matTooltip="Add link to element" (click)="showAddElementToMarkdown()">
      <i class="fas fa-link"></i>
    </button>
    <span class="spacer"></span>
    <a
      *ngIf="!hideHelpText"
      mat-icon-button
      href="https://guides.github.com/features/mastering-markdown/"
      target="_blank"
      matTooltip="Markdown guide"
      ><i class="fas fa-info-circle helpIcon"></i
    ></a>
  </mat-toolbar>
  <textarea
    class="markdownTextArea form-control outlined-block mb-1"
    *ngIf="inEditMode"
    [(ngModel)]="formData.description"
    style="width: 100%"
    (keyup)="descriptionKeyUp($event)"
    (ngModelChange)="onDescriptionChange()"
    #editableTextArea
    rows="{{ rows ? rows : '6' }}"
  >
  </textarea>
  <div
    [ngClass]="{
      'mdm-markdown-text-area__preview':
        formData.showMarkDownPreview && inEditMode
    }"
    style="clear: both"
  >
    <span
      mdmMarkdown
      [markdown]="formData.description"
      *ngIf="(formData.showMarkDownPreview && inEditMode) || !inEditMode"
    ></span>
  </div>
</div>
