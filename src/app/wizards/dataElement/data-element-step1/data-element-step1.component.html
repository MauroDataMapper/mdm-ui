<div *ngIf="model" class="mb-2">
    <span>How do you want to add a new Data Element(s) to </span>
    <mdm-element-link [newWindow]="true" [element]="model.parent"></mdm-element-link>
    <span>?</span>
    <mat-radio-group name="createType" [(ngModel)]="model.createType" (change)="validate()">
        <mat-radio-button value="new">Create a New Data Element</mat-radio-button>
        <mat-radio-button value="copy">Copy Data Element(s) from...</mat-radio-button>
        <mat-radio-button value="import">Use Data Element(s) from...</mat-radio-button>
    </mat-radio-group>
    <mdm-model-selector-tree
            ngDefaultControl
            [onSelect]="onSelect"
            [placeholder]="'Select Data Class...'"
            [processing]="!['copy', 'import'].includes(model.createType)"
            [(ngModel)]="model.copyFromDataClass"
            [treeSearchDomainType]="'DataClass'"
            (ngModelChange)="model.copyFromDataClass = $event"
            [accepts]="['DataClass']">
    </mdm-model-selector-tree>
</div>
