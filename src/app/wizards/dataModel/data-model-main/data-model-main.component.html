<div class="heading-container">
    <h4 class="marginless">New Data Model</h4>
</div>
<mat-vertical-stepper #stepper linear>
    <mat-step *ngFor="let step of steps; let i = index" [completed]="!step.invalid">
        <ng-template matStepLabel>{{step.title}}</ng-template>
        <mdm-dcl-wrapper [type]="step.component" [step]="steps[i]"></mdm-dcl-wrapper>
        <div fxFlex fxLayout="row" fxLayout.md="column" fxLayout.sm="column" fxLayout.xs="column" fxLayoutAlign="space-around" fxLayoutGap="24px">
            <div fxFlex  fxLayout="row" fxLayout.md="column" fxLayout.sm="column" fxLayout.xs="column" fxFlex="50" fxFlex.md="100" fxFlex.sm="100" fxFlex.xs="100">
                <button mat-stroked-button color="primary" class="custom" *ngIf="i !== 0" matStepperPrevious>
                    <span class="fas fa-chevron-left"></span>
                    Previous step
                </button>
            </div>
            <div fxFlex fxLayout="row-reverse" fxLayout.md="column" fxLayout.sm="column" fxLayout.xs="column" fxFlex="50" fxFlex.md="100" fxFlex.sm="100" fxFlex.xs="100">
                <button mat-flat-button type="button" color="primary" class="custom" *ngIf="(i+1) === steps.length" [disabled]="step.invalid" (click)="save()">Submit Data Model</button>
                <button mat-stroked-button type="button" color="primary" class="custom" *ngIf="(i+1) !== steps.length" [disabled]="step.invalid" matStepperNext>
                    Next step
                    <span class="fas fa-chevron-right"></span>
                </button>
                <button mat-button color="warn" (click)="cancelWizard()">
                    Cancel
                </button>
            </div>
        </div>
    </mat-step>
</mat-vertical-stepper>
