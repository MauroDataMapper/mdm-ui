<form ngNativeValidate [formGroup]="setupForm" class="full-width">
    <div class="mb-2">
        <strong>Selected folder: </strong>
        <mdm-element-link [showTypeTitle]="true" [showTypeIcon]="true" [newWindow]="true" [element]="step.scope.parentFolder"></mdm-element-link>
    </div>

    <span>Please enter the Data Model details: <span class="fas fa-info-circle helpIcon" style="margin: 5px;" (click)="loadHelp()" matTooltip="Help"></span></span>
    <div class="mdm--form-input">
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Label</mat-label>
            <input matInput type="text" name="label" formControlName="label" required>
            <mat-error *ngIf="setupForm && label.errors?.required">
              Label is required
            </mat-error>
        </mat-form-field>
    </div>
    <div class="mdm--form-input">
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Author</mat-label>
            <input matInput type="text" name="author" formControlName="author">
        </mat-form-field>
    </div>

    <div class="mdm--form-input">
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Organisation</mat-label>
            <input matInput type="text" name="organisation" formControlName="organisation">
        </mat-form-field>
    </div>

    <div class="mdm--form-input">
      <label class="manual-material-label">Description</label>
      <mdm-content-editor
        [content]="description.value"
        (contentChange)="description.setValue($event)"
        [inEditMode]="true">
      </mdm-content-editor>
    </div>

    <div class="mdm--form-input">
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Select a Data Model Type</mat-label>
            <mat-select name="dataModelType" formControlName="dataModelType" required="DataModel Type can not be Empty">
                <mat-option *ngFor="let option of allDataModelTypes" [value]="option">{{option}}</mat-option>
            </mat-select>
            <mat-error *ngIf="setupForm && dataModelType.errors?.required">
              Data model type is required
            </mat-error>
        </mat-form-field>
    </div>

    <mdm-element-classifications [readOnly]="false" name="classifiers" (classificationsChanged)="classifiersValue = $event"></mdm-element-classifications>
</form>
