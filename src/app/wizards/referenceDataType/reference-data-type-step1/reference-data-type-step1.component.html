<div *ngIf="state" class="mb-2">
  <span>How do you want to add a new Reference Data Type(s) to </span>
  <mdm-element-link [newWindow]="true" [element]="parent"></mdm-element-link>
  <mat-radio-group
    name="createType"
    [(ngModel)]="state.createType"
    (change)="validate()"
  >
    <mat-radio-button value="new">Create a New Data Type</mat-radio-button>
    <mat-radio-button value="copy">Copy Data Type(s) from...</mat-radio-button>
  </mat-radio-group>

  <mdm-model-selector-tree
    [onSelect]="onModelSelect"
    ngDefaultControl
    [placeholder]="'Select Reference Data Model...'"
    [processing]="!['copy'].includes(state.createType)"
    [doNotShowDataClasses]="true"
    [ngModel]="state.copyFromModel"
    [treeSearchDomainType]="'ReferenceDataModel'"
    [filterByDomainType]="['ReferenceDataModel']"
    (ngModelChange)="state.copyFromModel = $event"
    [accepts]="['ReferenceDataModel']"
  >
  </mdm-model-selector-tree>
</div>
